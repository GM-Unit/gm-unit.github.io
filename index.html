<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM-UNIT TERMINAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes staticFlicker {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.05; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes barFluctuate {
            0% { width: var(--bar-width); }
            25% { width: calc(var(--bar-width) + 8%); }
            50% { width: calc(var(--bar-width) - 5%); }
            75% { width: calc(var(--bar-width) + 3%); }
            100% { width: var(--bar-width); }
        }

        @keyframes glitchText {
            0%, 100% { 
                opacity: 1;
            }
            25% { 
                opacity: 0.85;
            }
            50% { 
                opacity: 0.95;
            }
            75% { 
                opacity: 0.8;
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        body {
            background: black;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff99;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 16px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            animation: staticFlicker 0.15s infinite;
            pointer-events: none;
            z-index: 1000;
        }

        .main-container {
            max-width: 65%;
            padding: 28px;
            margin: 0 auto;
            overflow-y: auto;
            max-height: 100vh;
        }

        @media (max-width: 900px) {
            .main-container {
                max-width: 90%;
                padding: 20px;
            }
            
            .right-panel {
                position: fixed;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
            }
        }

        .right-panel {
            position: fixed;
            right: 40px;
            top: 5%;
            text-align: right;
            z-index: 100;
        }

        .doctrine-container {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 8px;
            line-height: 1.8;
            position: relative;
        }

        .doctrine-columns {
            display: flex;
            gap: 40px;
            position: absolute;
            right: 0;
            top: 0;
        }

        .doctrine-column {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .doctrine-column span {
            line-height: 1.8;
        }

        #normal-columns {
            transition: opacity 0.3s ease;
        }

        #glitch-columns {
            display: none;
            animation: glitchText 0.3s ease;
            color: #ff3333;
        }

        .doctrine-container.glitch #normal-columns {
            display: none;
        }

        .doctrine-container.glitch #glitch-columns {
            display: flex;
        }

        .boot-sequence {
            margin-bottom: 40px;
        }

        .boot-line {
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 16px;
        }

        .boot-line.visible {
            opacity: 1;
        }

        .boot-line.faded {
            opacity: 0;
        }

        .boot-line .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #00ff99;
            animation: blink 0.5s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        .section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .section-content {
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .section-content .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff99;
            animation: blink 0.5s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        .eva-panel {
            position: fixed;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .eva-panel.visible {
            opacity: 1;
        }

        @media (max-width: 900px) {
            .eva-panel {
                position: static;
                transform: none;
                margin: 20px auto;
                max-width: 90%;
            }
        }

        .eva-section {
            margin-bottom: 25px;
        }

        .eva-label {
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .eva-bar-container {
            width: 180px;
            height: 24px;
            background: rgba(0, 255, 153, 0.1);
            border: 1px solid #00ff99;
            position: relative;
            overflow: hidden;
        }

        .eva-bar {
            height: 100%;
            background: #00ff99;
            transition: width 0.5s ease;
            position: relative;
        }

        .eva-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%
            );
            animation: shimmer 1s infinite;
        }

        .eva-value {
            font-size: 12px;
            margin-top: 4px;
            text-align: right;
        }

        .eva-status {
            font-size: 14px;
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: statusBlink 1s infinite;
        }

        .eva-status.nominal {
            color: #00ff99;
        }

        .eva-status.caution {
            color: #ff9900;
        }

        .eva-status.danger {
            color: #ff3333;
            animation: statusBlink 0.3s infinite;
        }

        .archived-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 153, 0.3);
        }

        .hidden {
            display: none;
        }

        .faded {
            animation: fadeOut 0.5s ease forwards;
        }

        .fading-in {
            animation: fadeIn 1s ease forwards;
        }

        @media (max-width: 600px) {
            .doctrine-container {
                font-size: 18px;
                letter-spacing: 4px;
            }
            
            .section-title {
                font-size: 16px;
            }
            
            .section-content {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="eva-panel" id="eva-panel">
        <div class="eva-section">
            <div class="eva-label">SYNC RATIO</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="sync-bar" style="--bar-width: 94%;"></div>
            </div>
            <div class="eva-value" id="sync-value">94%</div>
            <div class="eva-status nominal" id="sync-status">NOMINAL</div>
        </div>
        <div class="eva-section">
            <div class="eva-label">MENTAL STABILITY</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="mental-bar" style="--bar-width: 89%;"></div>
            </div>
            <div class="eva-value" id="mental-value">89%</div>
            <div class="eva-status nominal" id="mental-status">NOMINAL</div>
        </div>
        <div class="eva-section">
            <div class="eva-label">CORE PRESSURE</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="core-bar" style="--bar-width: 76%;"></div>
            </div>
            <div class="eva-value" id="core-value">76%</div>
            <div class="eva-status nominal" id="core-status">NOMINAL</div>
        </div>
    </div>

    <div class="right-panel">
        <div class="doctrine-container" id="doctrine">
            <div class="doctrine-columns" id="normal-columns">
                <div class="doctrine-column">
                    <span>I</span>
                    <span>R</span>
                    <span>O</span>
                    <span>N</span>
                </div>
                <div class="doctrine-column">
                    <span>F</span>
                    <span>O</span>
                    <span>R</span>
                    <span>T</span>
                    <span>R</span>
                    <span>E</span>
                    <span>S</span>
                    <span>S</span>
                </div>
            </div>
            <div class="doctrine-columns" id="glitch-columns">
                <div class="doctrine-column">
                    <span>N</span>
                    <span>O</span>
                </div>
                <div class="doctrine-column">
                    <span>S</span>
                    <span>U</span>
                    <span>R</span>
                    <span>V</span>
                    <span>I</span>
                    <span>V</span>
                    <span>O</span>
                    <span>R</span>
                    <span>S</span>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="boot-sequence" id="boot-sequence">
            <div class="boot-line" id="boot-line-1">≻ SYSTEM BOOT<span class="cursor"></span></div>
        </div>
        
        <div id="main-content" class="hidden">
            <div class="section" id="cybernetic-systems">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="tc-unit">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="frame-sensors">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="chess-operations">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section archived-section" id="archived-log">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Section data
        const sectionsData = {
            'cybernetic-systems': {
                title: 'CYBERNETIC SYSTEMS',
                content: [
                    'Core_001: <span id="core-001">89</span>% // Primary neural processor',
                    'Core_002: <span id="core-002">92</span>% // Secondary neural processor',
                    'Memory_Array: 256 TB // Strategic cache'
                ]
            },
            'tc-unit': {
                title: 'TC UNIT',
                content: [
                    'Optic_001: <span id="optic-001">78</span>% // Pattern recognition',
                    'Optic_002: <span id="optic-002">85</span>% // Threat assessment',
                    'Tactical_Link: ACTIVE // Synchronized'
                ]
            },
            'frame-sensors': {
                title: 'FRAME & SENSORS',
                content: [
                    'Mobility_Delay: <span id="mobility-delay">23</span>ms // Motor response',
                    'Targeting_Accuracy: <span id="targeting-accuracy">97</span>% // Precision index'
                ]
            },
            'chess-operations': {
                title: 'CHESS OPERATIONS',
                content: [
                    'Depth_Search: 18 plies // Full calculation',
                    'Branch_Factor: ≈42 // Position evaluation',
                    'Eval_Function: OPTIMIZED // Win probability'
                ]
            },
            'archived-log': {
                title: 'ARCHIVED DEPLOYMENT LOG',
                content: [
                    '08:00:00 // Unit activation confirmed',
                    '08:00:15 // Neural sync established',
                    '08:00:23 // Tactical parameters loaded',
                    '08:00:31 // Combat protocols engaged',
                    '08:00:47 // WARNING: Mobility delay detected'
                ]
            }
        };

        // Typing function
        async function typeText(element, text, speed = 30) {
            const cursor = element.querySelector('.cursor') || document.createElement('span');
            cursor.className = 'cursor';
            cursor.innerHTML = '';
            
            if (!element.querySelector('.cursor')) {
                element.appendChild(cursor);
            }
            
            // Parse HTML spans and regular text
            const parts = [];
            let lastIndex = 0;
            const regex = /<span[^>]*id="([^"]*)"[^>]*>([^<]*)<\/span>/g;
            let match;
            
            while ((match = regex.exec(text)) !== null) {
                // Add any text before this span
                if (match.index > lastIndex) {
                    parts.push({ type: 'text', content: text.substring(lastIndex, match.index) });
                }
                parts.push({ type: 'html', id: match[1], text: match[2] });
                lastIndex = regex.lastIndex;
            }
            
            // Add remaining text after last span
            if (lastIndex < text.length) {
                parts.push({ type: 'text', content: text.substring(lastIndex) });
            }
            
            // Type each part
            for (const part of parts) {
                if (part.type === 'html') {
                    // Insert span immediately with its content
                    const span = document.createElement('span');
                    span.id = part.id;
                    span.textContent = part.text;
                    element.insertBefore(span, cursor);
                    await delay(speed * 2);
                } else {
                    // Type character by character into the element before cursor
                    for (let i = 0; i < part.content.length; i++) {
                        // Insert text node before cursor
                        const textNode = document.createTextNode(part.content[i]);
                        element.insertBefore(textNode, cursor);
                        await delay(speed);
                    }
                }
            }
            
            // Remove cursor after typing is complete
            if (cursor.parentNode) {
                cursor.parentNode.removeChild(cursor);
            }
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Boot sequence - Stage 1: Just BOOT
        async function runBootSequence() {
            const bootSequence = document.getElementById('boot-sequence');
            const bootLine1 = document.getElementById('boot-line-1');
            
            // Stage 1: BOOT with cursor
            await delay(500);
            bootLine1.classList.add('visible');
            await delay(800);
            
            // Type "≻ SYSTEM BOOT" if not already visible
            bootLine1.innerHTML = '≻ SYSTEM BOOT: GM-UNIT <span class="cursor"></span>';
            await typeText(bootLine1, '≻ SYSTEM BOOT: GM-UNIT ', 30);
            await delay(500);
            
            // Show more boot lines
            const bootLines = [
                'GRANDMASTER CALCULATION-UNIT',
                'Initializing cores...',
                'Loading strategic matrices...',
                'Synchronizing endgame tables...',
                'Warnings detected',
                '≻ SYSTEM ONLINE'
            ];
            
            for (const line of bootLines) {
                const newLine = document.createElement('div');
                newLine.className = 'boot-line';
                newLine.innerHTML = line + '<span class="cursor"></span>';
                bootSequence.appendChild(newLine);
                await delay(300);
                newLine.classList.add('visible');
                await delay(400);
            }
            
            await delay(1000);
            
            // Fade out all boot lines
            const allBootLines = bootSequence.querySelectorAll('.boot-line');
            for (const line of allBootLines) {
                line.classList.remove('visible');
                line.classList.add('faded');
            }
            
            await delay(600);
            
            // Stage 2: Fade in IRON FORTRESS
            const doctrine = document.getElementById('doctrine');
            doctrine.classList.add('fading-in');
            
            await delay(1500);
            
            // Stage 3: Show EVA panel
            const evaPanel = document.getElementById('eva-panel');
            evaPanel.classList.add('visible');
            
            await delay(1500);
            
            // Start main content typing
            bootSequence.innerHTML = '';
            document.getElementById('main-content').classList.remove('hidden');
            
            await typeSectionTitles();
            await typeAllContent();
            
            // Start EVA updates after content is typed
            startEVAUpdates();
            
            // Start doctrine glitch after everything is loaded
            await delay(2000);
            startDoctrineGlitch();
        }

        async function typeSectionTitles() {
            const order = ['cybernetic-systems', 'tc-unit', 'frame-sensors', 'chess-operations', 'archived-log'];
            
            for (const id of order) {
                const section = document.getElementById(id);
                const title = section.querySelector('.section-title');
                await typeText(title, sectionsData[id].title, 20);
            }
        }

        async function typeAllContent() {
            const order = ['cybernetic-systems', 'tc-unit', 'frame-sensors', 'chess-operations', 'archived-log'];
            
            for (const id of order) {
                const section = document.getElementById(id);
                const contents = section.querySelectorAll('.section-content');
                
                for (let i = 0; i < contents.length; i++) {
                    await typeText(contents[i], sectionsData[id].content[i], 15);
                    await delay(150);
                }
            }
        }

        function startEVAUpdates() {
            setInterval(() => {
                // Sync Ratio - stays mostly stable around 94%
                const syncBar = document.getElementById('sync-bar');
                const syncValue = document.getElementById('sync-value');
                const syncStatus = document.getElementById('sync-status');
                const syncWidth = 90 + Math.random() * 8;
                syncBar.style.width = syncWidth + '%';
                syncValue.textContent = Math.floor(syncWidth) + '%';
                
                if (syncWidth < 85) {
                    syncStatus.textContent = 'CAUTION';
                    syncStatus.className = 'eva-status caution';
                } else {
                    syncStatus.textContent = 'NOMINAL';
                    syncStatus.className = 'eva-status nominal';
                }
                
                // Mental Stability - fluctuates
                const mentalBar = document.getElementById('mental-bar');
                const mentalValue = document.getElementById('mental-value');
                const mentalStatus = document.getElementById('mental-status');
                const mentalWidth = 75 + Math.random() * 20;
                mentalBar.style.width = mentalWidth + '%';
                mentalValue.textContent = Math.floor(mentalWidth) + '%';
                
                if (mentalWidth < 80) {
                    mentalStatus.textContent = 'CAUTION';
                    mentalStatus.className = 'eva-status caution';
                } else if (mentalWidth < 60) {
                    mentalStatus.textContent = 'DANGER';
                    mentalStatus.className = 'eva-status danger';
                } else {
                    mentalStatus.textContent = 'NOMINAL';
                    mentalStatus.className = 'eva-status nominal';
                }
                
                // Core Pressure - increases gradually
                const coreBar = document.getElementById('core-bar');
                const coreValue = document.getElementById('core-value');
                const coreStatus = document.getElementById('core-status');
                let coreWidth = parseFloat(coreBar.style.getPropertyValue('--bar-width')) || 76;
                coreWidth = Math.min(coreWidth + 0.1, 98);
                coreBar.style.setProperty('--bar-width', coreWidth + '%');
                coreBar.style.width = coreWidth + '%';
                coreValue.textContent = Math.floor(coreWidth) + '%';
                
                if (coreWidth > 90) {
                    coreStatus.textContent = 'DANGER';
                    coreStatus.className = 'eva-status danger';
                } else if (coreWidth > 80) {
                    coreStatus.textContent = 'CAUTION';
                    coreStatus.className = 'eva-status caution';
                } else {
                    coreStatus.textContent = 'NOMINAL';
                    coreStatus.className = 'eva-status nominal';
                }
            }, 2000);
            
            // Update dynamic values more frequently for flicker effect
            setInterval(() => {
                const core001 = document.getElementById('core-001');
                const core002 = document.getElementById('core-002');
                const optic001 = document.getElementById('optic-001');
                const optic002 = document.getElementById('optic-002');
                const mobilityDelay = document.getElementById('mobility-delay');
                const targetingAccuracy = document.getElementById('targeting-accuracy');
                
                if (core001) {
                    const val = 85 + Math.floor(Math.random() * 10);
                    core001.textContent = val;
                }
                if (core002) {
                    const val = 88 + Math.floor(Math.random() * 10);
                    core002.textContent = val;
                }
                if (optic001) {
                    const val = 70 + Math.floor(Math.random() * 20);
                    optic001.textContent = val;
                }
                if (optic002) {
                    const val = 75 + Math.floor(Math.random() * 20);
                    optic002.textContent = val;
                }
                if (mobilityDelay) {
                    const val = 18 + Math.floor(Math.random() * 15);
                    mobilityDelay.textContent = val;
                }
                if (targetingAccuracy) {
                    const val = 92 + Math.floor(Math.random() * 6);
                    targetingAccuracy.textContent = val;
                }
            }, 3000);
        }

        function startDoctrineGlitch() {
            setInterval(() => {
                const doctrine = document.getElementById('doctrine');
                const shouldGlitch = Math.random() < 0.3;
                
                if (shouldGlitch) {
                    doctrine.classList.add('glitch');
                    
                    setTimeout(() => {
                        doctrine.classList.remove('glitch');
                    }, 200 + Math.random() * 300);
                }
            }, 3000 + Math.random() * 5000);
        }

        // Start boot sequence when page loads
        window.addEventListener('load', () => {
            runBootSequence();
        });
    </script>
</body>
</html>
