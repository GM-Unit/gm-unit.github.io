<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GM-Unit Terminal</title>
    <style>
        :root {
            --terminal-green: #00ff41;
            --terminal-dark: #0a0a0a;
            --terminal-dim: #003b00;
            --terminal-red: #ff3333;
            --terminal-orange: #ff9500;
            --flicker-opacity: 0.15;
            --font-size-base: 14px;
            --font-size-title: 18px;
            --font-size-banner: 70px;
            --font-size-mobile: 22px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--terminal-dark);
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }

        body {
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Flicker Overlay */
        .flicker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 1000;
            animation: flicker 0.1s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.85; }
            5% { opacity: 0.9; }
            10% { opacity: 0.8; }
            15% { opacity: 0.85; }
            20% { opacity: 0.9; }
            100% { opacity: 0.85; }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            z-index: 999;
        }

        /* Layout - fixed widths for stable columns */
        .terminal-container {
            display: flex;
            flex-direction: row;
            width: 1024px; /* Fixed width container prevents reflow */
            max-width: 100vw;
            height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
            margin: 0 auto;
        }

        /* LEFT PANEL fixed */
        .left-panel {
            width: 600px; /* fixed width to prevent reflow */
            flex-shrink: 0;
            height: 100%;
            overflow-y: auto;
            padding-right: 1rem;
            padding-left: 0;
            /* force layout space for boot & content */
            display: flex;
            flex-direction: column;
        }

        /* boot-screen always occupying space, but text content scrolls */
        .boot-screen {
            min-height: 12em; /* reserve enough vertical space */
            opacity: 0;
            transition: opacity 0.5s ease;
            flex-shrink: 0;
            flex-grow: 0;
            overflow-y: auto;
        }

        .boot-screen.visible {
            opacity: 1;
        }

        .boot-screen.fading {
            opacity: 0;
        }

        .boot-line {
            font-size: var(--font-size-base);
            margin: 0.25rem 0;
            min-height: 1.6em;
        }

        .boot-line::after {
            content: 'â–ˆ';
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .system-sections {
            opacity: 0;
            transition: opacity 1s ease;
            flex-grow: 1;
            overflow-y: auto;
        }

        .system-sections.visible {
            opacity: 1;
        }

        .section {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: var(--font-size-title);
            font-weight: bold;
            margin-bottom: 0.5rem;
            opacity: 0;
            letter-spacing: 2px;
        }

        .section-title.typed {
            opacity: 1;
        }

        .section-content {
            font-size: var(--font-size-base);
            color: rgba(0, 255, 65, 0.8);
            padding-left: 1rem;
            border-left: 2px solid var(--terminal-dim);
            min-height: 1.6em;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        .section-content.typing {
            overflow: hidden;
            white-space: pre-wrap;
        }

        /* RIGHT PANEL fixed width and full height with flex layout */
        .right-panel {
            width: 360px; /* fixed width to prevent reflow */
            flex-shrink: 0;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 1.5rem;
            height: 100%;
            padding-bottom: 2em;
            box-sizing: border-box;
            position: sticky;
            top: 2vh;
            user-select: none;
            opacity: 0.4; /* powered off initial style */
            pointer-events: none;
            filter: brightness(0.4) grayscale(0.6);
            transition: opacity 1s ease, filter 1s ease;
        }

        .right-panel.active {
            opacity: 1;
            pointer-events: auto;
            filter: none;
        }

        /* Banner container - vertical words side-by-side */
        .iron-fortress-container {
            font-size: var(--font-size-banner);
            line-height: 1.2;
            text-align: center;
            height: 360px;
            max-height: 360px;
            white-space: nowrap;
            display: flex !important;
            flex-direction: row !important;
            gap: 1.2rem !important;
            align-self: flex-start;
            padding-bottom: calc(var(--font-size-banner) * 2 / 1.2);
            box-sizing: content-box;
            will-change: transform;
            user-select: none;
            color: inherit;
            opacity: 1;
            transition: none !important;
        }

        .iron-fortress-container.visible {
            opacity: 1;
        }

        .iron-fortress-word {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            writing-mode: horizontal-tb;
            text-orientation: upright;
            letter-spacing: 0.25em;
            user-select: none;
            white-space: nowrap;
            min-width: 1.5em;
            font-weight: normal;
            color: inherit;
        }

        .iron-fortress-word span {
            display: block;
            line-height: 1;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        .glitch {
            animation: glitch 0.65s ease-in-out infinite;
            color: var(--terminal-red) !important;
            text-shadow: 0 0 10px var(--terminal-red), 0 0 20px var(--terminal-red);
        }

        /* EVA Panel */
        .eva-panel {
            background: rgba(0, 59, 0, 0.3);
            border: 1px solid var(--terminal-dim);
            padding: 1.5rem 1.5rem 2.5rem; /* bottom padding increased for vertical capacity */
            width: 240px;
            max-width: 240px;
            min-height: 360px; /* fixed min-height matching banner height plus stable vertical space */
            opacity: 1;
            transition: opacity 1s ease;
            align-self: flex-start;
            user-select: none;
            filter: grayscale(0.6) brightness(0.5);
            pointer-events: none;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .eva-panel.active {
            filter: none;
            pointer-events: auto;
        }

        .eva-title {
            font-size: var(--font-size-title);
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 3px;
            border-bottom: 1px solid var(--terminal-dim);
            padding-bottom: 0.5rem;
            flex-shrink: 0;
        }

        .eva-section {
            margin-bottom: 1.25rem;
        }

        .eva-label {
            font-size: calc(var(--font-size-base) * 0.9);
            margin-bottom: 0.25rem;
            color: rgba(0, 255, 65, 0.7);
        }

        .eva-bar-container {
            background: var(--terminal-dim);
            height: 20px;
            position: relative;
            overflow: hidden;
        }

        .eva-bar {
            height: 100%;
            transition: width 0.3s ease, background-color 0.3s ease;
            position: relative;
        }

        .eva-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            animation: shimmer 1s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .bar-sync { background: var(--terminal-green); }
        .bar-stability { background: var(--terminal-green); }
        .bar-pressure { background: var(--terminal-green); }
        .bar-pressure.warning { background: var(--terminal-orange); }
        .bar-pressure.danger { background: var(--terminal-red); }

        .telemetry-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .telemetry-item {
            background: rgba(0, 59, 0, 0.2);
            padding: 0.5rem;
            text-align: center;
        }

        .telemetry-label {
            font-size: calc(var(--font-size-base) * 0.75);
            color: rgba(0, 255, 65, 0.6);
            margin-bottom: 0.25rem;
        }

        .telemetry-value {
            font-size: calc(var(--font-size-base) * 1.1);
            font-weight: bold;
        }

        .telemetry-value.flickering {
            animation: valueFlicker 0.15s ease-in-out infinite;
        }

        @keyframes valueFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .eva-status {
            text-align: center;
            font-size: calc(var(--font-size-base) * 1.2);
            padding: 0.75rem;
            background: rgba(0, 59, 0, 0.3);
            border: 1px solid var(--terminal-dim);
            margin-top: auto; /* stick to bottom */
            flex-shrink: 0;
        }

        .status-nominal {
            color: var(--terminal-green);
            text-shadow: 0 0 10px var(--terminal-green);
        }

        .status-caution {
            color: var(--terminal-orange);
            text-shadow: 0 0 10px var(--terminal-orange);
            animation: cautionPulse 1s infinite;
        }

        @keyframes cautionPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status-danger {
            color: var(--terminal-red);
            text-shadow: 0 0 15px var(--terminal-red);
            animation: dangerPulse 0.3s infinite;
        }

        @keyframes dangerPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .terminal-container {
                flex-direction: column;
                padding: 1rem;
                width: 100%;
            }

            .left-panel {
                width: 100%;
                max-height: 40vh;
                overflow-y: auto;
                padding-right: 0;
            }

            .right-panel {
                width: 100%;
                max-width: none;
                justify-content: center;
                align-items: center;
                padding-bottom: 0;
                position: relative;
                top: 0;
                height: auto;
                gap: 1rem;
                margin-top: 1rem;

                opacity: 0.4;
                pointer-events: none;
                user-select: none;
                filter: brightness(0.4) grayscale(0.6);
                transition: opacity 1s ease, filter 1s ease;
            }

            .right-panel.active {
                opacity: 1;
                pointer-events: auto;
                filter: none;
            }

            .iron-fortress-container {
                font-size: 40px;
                height: auto;
                max-height: none;
                padding-bottom: 0;
                align-self: center;
            }

            .eva-panel {
                min-width: auto;
                max-width: 100%;
                width: 100%;
                padding: 1rem;
                opacity: 1 !important;
                position: static !important;
                top: auto !important;
                height: auto;
                filter: grayscale(0.6) brightness(0.5);
                pointer-events: none;
                box-sizing: border-box;
                transition: filter 1s ease;
            }

            .eva-panel.active {
                filter: none;
                pointer-events: auto;
            }
        }

        @media (max-width: 480px) {
            :root {
                --font-size-base: 12px;
                --font-size-title: 14px;
                --font-size-banner: 32px;
                --font-size-mobile: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="flicker-overlay"></div>
    <div class="scanlines"></div>

    <div class="terminal-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="boot-screen" id="bootScreen"></div>

            <div class="system-sections" id="systemSections">
                <div class="section" data-section="cybernetic">
                    <div class="section-title" id="title-cybernetic"></div>
                    <div class="section-content" id="content-cybernetic"></div>
                </div>

                <div class="section" data-section="tcunit">
                    <div class="section-title" id="title-tcunit"></div>
                    <div class="section-content" id="content-tcunit"></div>
                </div>

                <div class="section" data-section="frame">
                    <div class="section-title" id="title-frame"></div>
                    <div class="section-content" id="content-frame"></div>
                </div>

                <div class="section" data-section="chess">
                    <div class="section-title" id="title-chess"></div>
                    <div class="section-content" id="content-chess"></div>
                </div>

                <div class="section" data-section="deployment">
                    <div class="section-title" id="title-deployment"></div>
                    <div class="section-content" id="content-deployment"></div>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel" id="rightPanel" aria-hidden="true">
            <div class="iron-fortress-container" id="ironFortress"></div>

            <div class="eva-panel" id="evaPanel" aria-hidden="true">
                <div class="eva-title">EVA TELEMETRY</div>

                <div class="telemetry-grid">
                    <div class="telemetry-item">
                        <div class="telemetry-label">CORE_001</div>
                        <div class="telemetry-value" id="core_001">98%</div>
                    </div>
                    <div class="telemetry-item">
                        <div class="telemetry-label">CORE_002</div>
                        <div class="telemetry-value" id="core_002">97%</div>
                    </div>
                    <div class="telemetry-item">
                        <div class="telemetry-label">OPTIC_A01</div>
                        <div class="telemetry-value" id="OPTIC_A01">99%</div>
                    </div>
                    <div class="telemetry-item">
                        <div class="telemetry-label">OPTIC_A02</div>
                        <div class="telemetry-value" id="OPTIC_A02">96%</div>
                    </div>
                </div>

                <div class="eva-section">
                    <div class="eva-label">NEURAL SYNC</div>
                    <div class="eva-bar-container">
                        <div class="eva-bar bar-sync" id="syncBar" style="width: 85%"></div>
                    </div>
                </div>

                <div class="eva-section">
                    <div class="eva-label">STABILITY INDEX</div>
                    <div class="eva-bar-container">
                        <div class="eva-bar bar-stability" id="stabilityBar" style="width: 92%"></div>
                    </div>
                </div>

                <div class="eva-section">
                    <div class="eva-label">PRESSURE VARIANCE</div>
                    <div class="eva-bar-container">
                        <div class="eva-bar bar-pressure" id="pressureBar" style="width: 15%"></div>
                    </div>
                </div>

                <div class="eva-status status-nominal" id="evaStatus">NOMINAL</div>
            </div>
        </div>
    </div>

<script>
    const SYSTEM_DATA = {
        cybernetic: {
            title: "CYBERNETIC LINK ESTABLISHED",
            content: "Pilot-to-EVA neural synchronization complete.\nSignal latency: negligible\nEncryption: AES-256\nBandwidth: 1000 Mbps\nProtocol: TTCN-3"
        },
        tcunit: {
            title: "TC-UNIT STATUS: ONLINE",
            content: "Unit ID: GM-007-FORT\nFirmware v4.2.1\nBoot sequence: SUCCESS\nMemory allocation: 256TB\nProcess count: 24"
        },
        frame: {
            title: "FRAME INTEGRITY: 100%",
            content: "Carbon-reinforced alloy structure\nImpact resistance: 99.9%\nJoint servos: NOMINAL\nCORE_003: STANDBY\nShield emitters: ACTIVE"
        },
        chess: {
            title: "CHESS INTERFACE",
            content: "Engine: Stockfish 16\nELO rating: 3500\nMode:Unknown MASTER\n2 Core Analysis: ACTIVE"
        },
        deployment: {
            title: "IN DEPTH ANALYSIS",
            content: "GM-Unit Epoch: 2006\nTerrain: Urban/ruins\nRuntime: 19 years\nObjectives: SEEK & DESTROY\nTITLE: IRON FORTRESS"
        }
    };

    const bootMessages = [
        "INITIALIZING GM-UNIT TERMINAL...",
        "LOADING KERNEL MODULES...",
        "MOUNTING VIRTUAL FILE SYSTEMS...",
        "ESTABLISHING SECURE CONNECTION...",
        "VERIFYING PILOT CREDENTIALS...",
        "SYNCING NEURAL INTERFACE...",
        "LOADING EVA TELEMETRY...",
        "INITIATING CHESS SUBSYSTEM...",
        "CALIBRATING SENSORS...",
        "SYSTEM READY."
    ];

    function getElement(id) {
        return document.getElementById(id);
    }

    function typeText(el, text, speed=50, cb=null) {
        if (!text) { cb && cb(); return; }
        el.classList.add('typing');
        let i = 0;
        function type() {
            if(i < text.length) {
                el.textContent = text.substring(0,i+1);
                i++;
                let delay = (text.charAt(i) === '\n') ? 200 : speed;
                setTimeout(type, delay);
            } else {
                el.classList.remove('typing');
                cb && cb();
            }
        }
        type();
    }

    function showElement(id, delay=0) {
        return new Promise(r => {
            setTimeout(() => {
                let el = getElement(id);
                if(el) el.classList.add('visible');
                r();
            }, delay);
        });
    }

    async function typeSection(name, titleDelay=0, contentDelay=500) {
        const section = SYSTEM_DATA[name];
        await showElement(`title-${name}`, titleDelay);
        await new Promise(r=>setTimeout(r,300));
        const titleEl = getElement(`title-${name}`);
        titleEl.textContent = section.title;
        titleEl.classList.add('typed');
        await new Promise(r=>setTimeout(r,contentDelay));
        const contentEl = getElement(`content-${name}`);
        typeText(contentEl, section.content, 30);
    }

    let rightPanelActive = false;

    function updateTelemetry() {
        if(!rightPanelActive) return; 

        const coreIds = ['core_001', 'core_002', 'OPTIC_A01', 'OPTIC_A02'];
        coreIds.forEach(id => {
            const el = getElement(id);
            if(el){
                const cur = parseInt(el.textContent);
                const change = Math.random() > 0.5 ? 1 : -1;
                const nw = Math.max(85, Math.min(100, cur + change));
                el.textContent = nw + '%';
                el.classList.add('flickering');
                setTimeout(() => el.classList.remove('flickering'), 150);
            }
        });

        const syncBar = getElement('syncBar');
        if(syncBar){
            const cur = parseFloat(syncBar.style.width) || 85;
            const nw = Math.max(70, Math.min(100, cur + (Math.random()*4 - 2)));
            syncBar.style.width = nw + '%';
        }

        const stabilityBar = getElement('stabilityBar');
        if(stabilityBar){
            const cur = parseFloat(stabilityBar.style.width) || 92;
            const nw = Math.max(80, Math.min(100, cur + (Math.random()*3 - 1.5)));
            stabilityBar.style.width = nw + '%';
        }

        const pressureBar = getElement('pressureBar');
        if(pressureBar){
            const cur = parseFloat(pressureBar.style.width) || 15;
            const nw = Math.max(5, Math.min(50, cur + (Math.random()*6 - 3)));
            pressureBar.style.width = nw + '%';

            pressureBar.classList.remove('warning','danger');
            if(nw > 35) pressureBar.classList.add('danger'), updateEVAStatus('DANGER');
            else if(nw > 25) pressureBar.classList.add('warning'), updateEVAStatus('CAUTION');
            else updateEVAStatus('NOMINAL');
        }
    }

    function updateEVAStatus(status){
        const el = getElement('evaStatus');
        if(!el) return;
        el.classList.remove('status-nominal','status-caution','status-danger');
        el.classList.add(`status-${status.toLowerCase()}`);
        el.textContent = status;
    }

    const ironFortressContainer = getElement('ironFortress');
    const leftWordEl = document.createElement('div');
    leftWordEl.className = 'iron-fortress-word';
    const rightWordEl = document.createElement('div');
    rightWordEl.className = 'iron-fortress-word';

    ironFortressContainer.appendChild(leftWordEl);
    ironFortressContainer.appendChild(rightWordEl);

    const normalLeft  = "IRON";
    const normalRight = "FORTRESS";
    const glitchLeft  = "NO";
    const glitchRight = "SURVIVORS";

    function setVerticalText(el, text){
        el.textContent = "";
        for(const c of text){
            const span = document.createElement('span');
            span.textContent = c;
            el.appendChild(span);
        }
    }

    function setNormal(){
        leftWordEl.classList.remove('glitch');
        rightWordEl.classList.remove('glitch');
        setVerticalText(leftWordEl, normalLeft);
        setVerticalText(rightWordEl, normalRight);
        ironFortressContainer.style.color = "";
        ironFortressContainer.style.transform = "";
    }

    function setGlitch(){
        leftWordEl.classList.add('glitch');
        rightWordEl.classList.add('glitch');
        setVerticalText(leftWordEl, glitchLeft);
        setVerticalText(rightWordEl, glitchRight);
        ironFortressContainer.style.color = "var(--terminal-red)";
    }

    function flickerElement(el,count,dur,cb){
        if(!count || count<=0){ cb && cb(); return; }
        let flickered=0;
        function doFlicker(){
            if(flickered >= count){
                el.style.opacity = '';
                el.style.transform = '';
                el.style.transition = '';
                cb && cb();
                return;
            }
            flickered++;
            const opacity = 0.6 + Math.random()*0.4;
            const tx = (Math.random()*2 -1).toFixed(2);
            const ty = (Math.random()*2 -1).toFixed(2);
            el.style.transition = 'none';
            el.style.opacity = opacity;
            el.style.transform = `translate(${tx}px, ${ty}px)`;
            const flickerDuration = 20 + Math.random()*40;
            setTimeout(() => {
                el.style.transition='opacity 10ms linear';
                el.style.opacity = '';
                el.style.transform = '';
                const pause = 30 + Math.random()*50;
                setTimeout(doFlicker, pause);
            }, flickerDuration);
        }
        doFlicker();
    }

    let glitchInterval = null;

    function glitchCycle(){
        if(!rightPanelActive) return;

        function randomCount(){ return Math.floor(Math.random()*4); }
        flickerElement(ironFortressContainer, randomCount(), 20 + Math.random()*40, () => {
            setGlitch();
            flickerElement(ironFortressContainer, randomCount(), 20 + Math.random()*40);

            const maxJitter = 3;
            const start = Date.now();
            const dur = 120 + Math.random()*130;

            glitchInterval = setInterval(() => {
                const elapsed = Date.now() - start;
                if(elapsed >= dur){
                    clearInterval(glitchInterval);
                    setNormal();
                    flickerElement(ironFortressContainer, randomCount(), 20 + Math.random()*40, () => {
                        setTimeout(glitchCycle, 6000 + Math.random()*6000);
                    });
                    return;
                }
                const jitterX = (Math.random()*maxJitter*2 - maxJitter).toFixed(1);
                const jitterY = (Math.random()*maxJitter*2 - maxJitter).toFixed(1);
                ironFortressContainer.style.transform = `translate(${jitterX}px, ${jitterY}px)`;
            }, 30);
        });
    }

    async function startBootSequence(){
        const bootScreen = getElement('bootScreen');
        if(!bootScreen) return;

        bootScreen.classList.add('visible');

        // Add all boot lines upfront but hidden, just set text content progressively
        const bootLines = [];
        for(let i=0; i<bootMessages.length; i++){
            const line = document.createElement('div');
            line.className = 'boot-line';
            line.textContent = "";
            bootScreen.appendChild(line);
            bootLines.push(line);
        }

        // Reveal boot lines text progressively
        for(let i=0; i<bootMessages.length; i++){
            await new Promise(r => setTimeout(r, 300 + Math.random()*200));
            bootLines[i].textContent = bootMessages[i];
        }
        await new Promise(r => setTimeout(r, 500));
        bootScreen.classList.add('fading');
        await new Promise(r => setTimeout(r, 600));
        bootScreen.style.display = 'none';

        getElement('systemSections').classList.add('visible');

        const sections = ['cybernetic','tcunit','frame','chess','deployment'];
        for(let i=0; i<sections.length; i++){
            await typeSection(sections[i], i * 800, 600);
        }
        await new Promise(r => setTimeout(r, 800));

        ironFortressContainer.classList.add('visible');
        setNormal();

        const rightPanel = getElement('rightPanel');
        const evaPanel = getElement('evaPanel');

        rightPanel.classList.add('active');
        evaPanel.classList.add('active');

        rightPanel.setAttribute('aria-hidden', 'false');
        evaPanel.setAttribute('aria-hidden', 'false');

        rightPanelActive = true;

        // Single subtle flicker on banner then start glitch loop and telemetry
        flickerElement(ironFortressContainer, 1, 50, () => {
            glitchCycle();
            setInterval(updateTelemetry, 800);
        });
    }

    // Initialize vertical banner words with normal text immediately
    setVerticalText(leftWordEl, normalLeft);
    setVerticalText(rightWordEl, normalRight);

    document.addEventListener('DOMContentLoaded', startBootSequence);
    window.addEventListener('beforeunload', () => console.log('GM-Unit Terminal session ended'));
</script>
