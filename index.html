<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM-UNIT TERMINAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes staticFlicker {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.05; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes barFluctuate {
            0% { width: var(--bar-width); }
            25% { width: calc(var(--bar-width) + 8%); }
            50% { width: calc(var(--bar-width) - 5%); }
            75% { width: calc(var(--bar-width) + 3%); }
            100% { width: var(--bar-width); }
        }

        @keyframes glitchText {
            0%, 100% { 
                opacity: 1;
            }
            25% { 
                opacity: 0.85;
            }
            50% { 
                opacity: 0.95;
            }
            75% { 
                opacity: 0.8;
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        body {
            background: black;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff99;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 16px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            animation: staticFlicker 0.15s infinite;
            pointer-events: none;
            z-index: 1000;
        }

        .main-container {
            max-width: 65%;
            padding: 28px;
            margin: 0 auto;
            overflow-y: auto;
            max-height: 100vh;
        }

        .right-panel {
            position: fixed;
            right: 40px;
            top: 2%;
            text-align: right;
            z-index: 100;
        }

        .doctrine-container {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 6px;
            line-height: 1.8;
            position: relative;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .doctrine-container.fading-in {
            opacity: 1;
        }

        .doctrine-columns {
            display: flex;
            gap: 30px;
            position: absolute;
            right: 0;
            top: 0;
        }

        .doctrine-column {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .doctrine-column span {
            line-height: 1.8;
        }

        #normal-columns {
            transition: opacity 0.3s ease;
        }

        #glitch-columns {
            display: none;
            animation: glitchText 0.3s ease;
            color: #ff3333;
        }

        .doctrine-container.glitch #normal-columns {
            display: none;
        }

        .doctrine-container.glitch #glitch-columns {
            display: flex;
        }

        .boot-sequence {
            margin-bottom: 40px;
        }

        .boot-line {
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 16px;
        }

        .boot-line.visible {
            opacity: 1;
        }

        .boot-line.faded {
            opacity: 0;
        }

        .boot-line .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #00ff99;
            animation: blink 0.5s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        .section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .section-content {
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .section-content .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff99;
            animation: blink 0.5s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        .eva-panel {
            position: fixed;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .eva-panel.visible {
            opacity: 1;
        }

        .eva-section {
            margin-bottom: 25px;
        }

        .eva-label {
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .eva-bar-container {
            width: 180px;
            height: 24px;
            background: rgba(0, 255, 153, 0.1);
            border: 1px solid #00ff99;
            position: relative;
            overflow: hidden;
        }

        .eva-bar {
            height: 100%;
            background: #00ff99;
            transition: width 0.5s ease;
            position: relative;
        }

        .eva-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%
            );
            animation: shimmer 1s infinite;
        }

        .eva-value {
            font-size: 12px;
            margin-top: 4px;
            text-align: right;
        }

        .eva-status {
            font-size: 14px;
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: statusBlink 1s infinite;
        }

        .eva-status.nominal {
            color: #00ff99;
        }

        .eva-status.caution {
            color: #ff9900;
        }

        .eva-status.danger {
            color: #ff3333;
            animation: statusBlink 0.3s infinite;
        }

        .archived-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 153, 0.3);
        }

        .hidden {
            display: none;
        }

        .faded {
            animation: fadeOut 0.5s ease forwards;
        }

        .fading-in {
            animation: fadeIn 1s ease forwards;
        }

        /* Responsive styles */
        @media (max-width: 900px) {
            .main-container {
                max-width: 90%;
                padding: 20px;
            }
            
            .right-panel {
                position: fixed;
                right: 15px;
                top: 2%;
            }
            
            .doctrine-container {
                font-size: 20px;
                letter-spacing: 4px;
                opacity: 0;
                transition: opacity 1s ease;
            }
            
            .doctrine-container.fading-in {
                opacity: 1;
            }
            
            .doctrine-columns {
                gap: 15px;
            }
            
            .eva-panel {
                position: static;
                transform: none;
                margin: 20px auto;
                max-width: 90%;
            }
        }

        @media (max-width: 600px) {
            .doctrine-container {
                font-size: 20px;
                letter-spacing: 3px;
            }
            
            .doctrine-columns {
                gap: 15px;
            }
            
            .section-title {
                font-size: 18px;
            }
            
            .section-content {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="eva-panel" id="eva-panel">
        <div class="eva-section">
            <div class="eva-label">SYNC RATIO</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="sync-bar" style="--bar-width: 94%;"></div>
            </div>
            <div class="eva-value" id="sync-value">94%</div>
            <div class="eva-status nominal" id="sync-status">NOMINAL</div>
        </div>
        <div class="eva-section">
            <div class="eva-label">MENTAL STABILITY</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="mental-bar" style="--bar-width: 89%;"></div>
            </div>
            <div class="eva-value" id="mental-value">89%</div>
            <div class="eva-status nominal" id="mental-status">NOMINAL</div>
        </div>
        <div class="eva-section">
            <div class="eva-label">CORE PRESSURE</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="core-bar" style="--bar-width: 76%;"></div>
            </div>
            <div class="eva-value" id="core-value">76%</div>
            <div class="eva-status nominal" id="core-status">NOMINAL</div>
        </div>
    </div>

    <div class="right-panel">
        <div class="doctrine-container" id="doctrine">
            <div class="doctrine-columns" id="normal-columns">
                <div class="doctrine-column">
                    <span>I</span>
                    <span>R</span>
                    <span>O</span>
                    <span>N</span>
                </div>
                <div class="doctrine-column">
                    <span>F</span>
                    <span>O</span>
                    <span>R</span>
                    <span>T</span>
                    <span>R</span>
                    <span>E</span>
                    <span>S</span>
                    <span>S</span>
                </div>
            </div>
            <div class="doctrine-columns" id="glitch-columns">
                <div class="doctrine-column">
                    <span>N</span>
                    <span>O</span>
                </div>
                <div class="doctrine-column">
                    <span>S</span>
                    <span>U</span>
                    <span>R</span>
                    <span>V</span>
                    <span>I</span>
                    <span>V</span>
                    <span>O</span>
                    <span>R</span>
                    <span>S</span>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="boot-sequence" id="boot-sequence">
            <div class="boot-line" id="boot-line-1">≻ SYSTEM BOOT<span class="cursor"></span></div>
        </div>
        
        <div id="main-content" class="hidden">
            <div class="section" id="cybernetic-systems">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="tc-unit">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="frame-sensors">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="chess-operations">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section archived-section" id="archived-log">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Section data
        const sectionsData = {
            'cybernetic-systems': {
                title: 'CYBERNETIC SYSTEMS',
                content: [
                    'Core_001: <span id="core-001">89</span>% // Primary neural processor',
                    'Core_002: <span id="core-002">92</span>% // Secondary neural processor',
                    'Memory_Array: 256 TB // Strategic cache'
                ]
            },
            'tc-unit': {
                title: 'TC UNIT',
                content: [
                    'Optic_001: <span id="optic-001">78</span>% // Pattern recognition',
                    'Optic_002: <span id="optic-002">85</span>% // Threat assessment',
                    'Tactical_Link: ACTIVE // Synchronized'
                ]
            },
            'frame-sensors': {
                title: 'FRAME & SENSORS',
                content: [
                    'Mobility_Delay: <span id="mobility-delay">23</span>ms // Motor response',
                    'Skeleton_Stress: <span id="skeleton-stress">67</span>% // Structural integrity',
                    'Total_G-Force: <span id="total-g">12.4</span>G // Max tolerance'
                ]
            },
            'chess-operations': {
                title: 'CHESS OPERATIONS',
                content: [
                    'Match_001: LOST // Opponent: <span id="opponent-001">UNK</span>',
                    'Match_002: WON // Opponent: <span id="opponent-002">UNK</span>',
                    'Match_003: PENDING // Opponent: <span id="opponent-003">UNK</span>'
                ]
            },
            'archived-log': {
                title: '// ARCHIVED LOG: EPOCH 2006',
                content: [
                    '// EPOCH 2006: INITIAL CONTACT',
                    'Date: 2006.01.15 // Event: First signal detected',
                    'Origin: UNKNOWN // Distance: measuring',
                    'Unit_Loss: 12% // Fleet designation: Pathfinder',
                    '// EPOCH 2147',
                    'Date: 2147.03.15 // Event: Contact confirmed',
                    'Unit_Loss: 73% // Fleet designation: Alpha',
                    'Status: RECOVERING // Operation: Enduring'
                ]
            }
        };

        // Boot sequence
        const bootSequence = [
            '≻ Initializing system...',
            '≻ Loading neural interface...',
            '≻ Establishing sync...',
            '≻ Calibrating sensors...',
            '≻ Connecting to GM-Unit...',
            '≻ System ready.'
        ];

        let bootLineIndex = 0;
        let contentIndex = 0;
        let charIndex = 0;
        let isTyping = false;
        let mainContentVisible = false;

        function typeText(element, text, callback) {
            isTyping = true;
            charIndex = 0;
            element.innerHTML = '';

            function typeChar() {
                if (charIndex < text.length) {
                    const currentText = text.substring(0, charIndex + 1);
                    element.innerHTML = currentText + '<span class="cursor"></span>';
                    charIndex++;
                    setTimeout(typeChar, 30);
                } else {
                    element.innerHTML = text;
                    isTyping = false;
                    if (callback) {
                        setTimeout(callback, 300);
                    }
                }
            }
            typeChar();
        }

        function typeContent(sectionId, lineIndex, callback) {
            const section = sectionsData[sectionId];
            const elements = document.querySelectorAll(`#${sectionId} .section-${lineIndex === 'title' ? 'title' : 'content'}`);
            
            elements.forEach((element, index) => {
                const text = lineIndex === 'title' ? section.title : section.content[index];
                if (text) {
                    typeText(element, text, index === elements.length - 1 ? callback : null);
                }
            });
        }

        function startBootSequence() {
            const bootLine = document.getElementById('boot-line-1');
            bootLine.classList.add('visible');
            
            setTimeout(() => {
                typeText(bootLine, bootSequence[0], () => {
                    fadeOutBootLine(() => {
                        bootLineIndex = 1;
                        showNextBootLine();
                    });
                });
            }, 800);
        }

        function fadeOutBootLine(callback) {
            const bootLine = document.getElementById('boot-line-1');
            bootLine.classList.add('faded');
            setTimeout(() => {
                bootLine.classList.remove('visible', 'faded');
                callback();
            }, 500);
        }

        function showNextBootLine() {
            if (bootLineIndex < bootSequence.length) {
                const bootLine = document.getElementById('boot-line-1');
                bootLine.textContent = bootSequence[bootLineIndex];
                bootLine.classList.add('visible');
                
                setTimeout(() => {
                    fadeOutBootLine(() => {
                        bootLineIndex++;
                        showNextBootLine();
                    });
                }, 600);
            } else {
                showMainContent();
            }
        }

        function showMainContent() {
            mainContentVisible = true;
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('main-content').classList.add('fading-in');
            
            setTimeout(() => {
                document.getElementById('eva-panel').classList.add('visible');
                document.getElementById('doctrine').classList.add('fading-in');
                
                setTimeout(() => {
                    typeSectionContent('cybernetic-systems', 0, () => {
                        typeSectionContent('tc-unit', 0, () => {
                            typeSectionContent('frame-sensors', 0, () => {
                                typeSectionContent('chess-operations', 0, () => {
                                    typeSectionContent('archived-log', 0, () => {
                                        startFluctuatingBars();
                                        startGlitchCycle();
                                    });
                                });
                            });
                        });
                    });
                }, 500);
            }, 500);
        }

        function typeSectionContent(sectionId, contentIndex, callback) {
            const section = sectionsData[sectionId];
            const titleElement = document.querySelector(`#${sectionId} .section-title`);
            const contentElements = document.querySelectorAll(`#${sectionId} .section-content`);
            
            typeText(titleElement, section.title, () => {
                let currentIndex = 0;
                
                function typeNextLine() {
                    if (currentIndex < contentElements.length) {
                        const text = section.content[currentIndex];
                        typeText(contentElements[currentIndex], text, () => {
                            currentIndex++;
                            typeNextLine();
                        });
                    } else {
                        if (callback) {
                            callback();
                        }
                    }
                }
                
                typeNextLine();
            });
        }

        function startFluctuatingBars() {
            setInterval(() => {
                const bars = ['sync', 'mental', 'core'];
                bars.forEach(bar => {
                    const barElement = document.getElementById(`${bar}-bar`);
                    const valueElement = document.getElementById(`${bar}-value`);
                    const statusElement = document.getElementById(`${bar}-status`);
                    
                    const currentWidth = parseFloat(barElement.style.getPropertyValue('--bar-width'));
                    const fluctuation = (Math.random() - 0.5) * 10;
                    let newWidth = currentWidth + fluctuation;
                    newWidth = Math.max(50, Math.min(100, newWidth));
                    
                    barElement.style.setProperty('--bar-width', `${newWidth}%`);
                    valueElement.textContent = `${Math.round(newWidth)}%`;
                    
                    if (newWidth < 60) {
                        statusElement.textContent = 'DANGER';
                        statusElement.className = 'eva-status danger';
                    } else if (newWidth < 80) {
                        statusElement.textContent = 'CAUTION';
                        statusElement.className = 'eva-status caution';
                    } else {
                        statusElement.textContent = 'NOMINAL';
                        statusElement.className = 'eva-status nominal';
                    }
                });
            }, 2000);
        }

        function startGlitchCycle() {
            function triggerGlitch() {
                const doctrine = document.getElementById('doctrine');
                doctrine.classList.add('glitch');
                
                setTimeout(() => {
                    doctrine.classList.remove('glitch');
                    const randomDelay = Math.random() * 10000 + 5000;
                    setTimeout(triggerGlitch, randomDelay);
                }, 500);
            }
            
            const initialDelay = Math.random() * 15000 + 10000;
            setTimeout(triggerGlitch, initialDelay);
        }

        // Start the system
        document.addEventListener('DOMContentLoaded', startBootSequence);
    </script>
</body>
