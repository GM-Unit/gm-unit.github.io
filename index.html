<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GM-Unit Terminal</title>

<style>
:root {
  --green:#00ff41;
  --dark:#050505;
  --dim:#003b00;
  --red:#ff3333;
  --orange:#ff9500;
  --base:14px;
  --title:18px;
  --doctrine:46px;
  --doctrine-mobile:22px;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:black;
  color:var(--green);
  font-family:monospace;
  overflow-x:hidden;
}

body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.03);
  animation:flicker 3s infinite;
  pointer-events:none;
}

@keyframes flicker{0%,97%{opacity:0}98%{opacity:.15}100%{opacity:0}}

.container{
  display:grid;
  grid-template-columns:1fr auto;
  gap:24px;
  padding:24px;
}

.left{
  max-width:640px;
}

.section{margin-bottom:20px}

.section-title{
  font-size:var(--title);
  letter-spacing:2px;
  min-height:1.4em;
}

.section-content{
  padding-left:12px;
  border-left:2px solid var(--dim);
  white-space:pre-wrap;
  min-height:5em;
}

.cursor::after{
  content:"█";
  animation:blink 1s infinite;
}

@keyframes blink{50%{opacity:0}}

#boot{min-height:10em}

.right{
  display:flex;
  gap:20px;
}

#doctrine{
  font-size:var(--doctrine);
  line-height:1.1;
  white-space:pre;
  opacity:0;
  transition:opacity 1s;
}

.doctrine-red{color:var(--red)}

#eva{
  width:260px;
  font-size:12px;
  opacity:0;
  transition:opacity 1s;
}

.bar{height:6px;background:rgba(0,255,65,.15)}
.fill{height:100%;background:rgba(0,255,65,.8)}

#eva-status{
  margin-top:14px;
  text-align:right;
}

.danger{color:var(--red)}
.caution{color:var(--orange)}

@media(max-width:900px){
  .container{grid-template-columns:1fr}
  .right{order:-1}
  #doctrine{font-size:var(--doctrine-mobile)}
}
</style>
</head>

<body>
<div class="container">

<div class="left">
  <div id="boot" class="cursor"></div>

  <div class="section">
    <div id="t-cyber" class="section-title"></div>
    <div id="c-cyber" class="section-content"></div>
  </div>

  <div class="section">
    <div id="t-tc" class="section-title"></div>
    <div id="c-tc" class="section-content"></div>
  </div>

  <div class="section">
    <div id="t-frame" class="section-title"></div>
    <div id="c-frame" class="section-content"></div>
  </div>

  <div class="section">
    <div id="t-chess" class="section-title"></div>
    <div id="c-chess" class="section-content"></div>
  </div>

  <div class="section">
    <div id="t-log" class="section-title"></div>
    <div id="c-log" class="section-content"></div>
  </div>
</div>

<div class="right">
  <div id="doctrine"></div>

  <div id="eva">
    SYNC RATIO
    <div class="bar"><div id="sync" class="fill"></div></div><br>
    MENTAL STABILITY
    <div class="bar"><div id="mental" class="fill"></div></div><br>
    CORE PRESSURE
    <div class="bar"><div id="pressure" class="fill"></div></div>

    <div id="eva-status">STATUS: NOMINAL</div>
  </div>
</div>

</div>

<script>
/* typing */
function type(el,text,speed=28,cb){
  let i=0;
  el.textContent="";
  (function t(){
    if(i<text.length){
      el.textContent+=text[i++];
      setTimeout(t,speed);
    } else cb&&cb();
  })();
}

/* doctrine text */
function doctrine(a,b){
  let m=Math.max(a.length,b.length),o=[];
  for(let i=0;i<m;i++)o.push((a[i]||" ")+" "+(b[i]||" "));
  return o.join("\n");
}

/* boot */
const bootLines=[
"≻ SYSTEM BOOT: GM-UNIT",
"INITIALIZING CORES",
"LOADING STRATEGIC MATRICES",
"SYNCHRONIZING ENDGAME TABLES",
"WARNINGS DETECTED",
"",
"≻ SYSTEM ONLINE"
];

const boot=document.getElementById("boot");
let bi=0;

(function bootSeq(){
  if(bi<bootLines.length){
    boot.textContent+=bootLines[bi++]+"\n";
    setTimeout(bootSeq,520);
  } else {
    boot.classList.remove("cursor");
    setTimeout(()=>{
      boot.style.display="none";
      start();
    },600);
  }
})();

/* start */
function start(){
  const d=document.getElementById("doctrine");
  const e=document.getElementById("eva");
  d.textContent=doctrine("IRON","FORTRESS");
  d.style.opacity=1;
  e.style.opacity=1;

  setInterval(()=>{
    d.classList.add("doctrine-red");
    d.textContent=doctrine("NO","SURVIVORS");
    setTimeout(()=>{
      d.classList.remove("doctrine-red");
      d.textContent=doctrine("IRON","FORTRESS");
    },700);
  },12000);

  sections();
  telemetry();
}

/* sections */
function sections(){
  type(t-cyber,"[ CYBERNETIC SYSTEMS ]",30,()=>{
    type(c-cyber,
"Core_001: 89%\nCore_002: 92%\nStatus: Suboptimal\nRuntime: 19y\nFirmware: 2006");
  });

  setTimeout(()=>type(t-tc,"[ TC UNIT ]",30,()=>{
    type(c-tc,"Organic pilots: 621\nPrediction deviation detected\nRecognition degraded");
  }),700);

  setTimeout(()=>type(t-frame,"[ FRAME & SENSORS ]",30,()=>{
    type(c-frame,"Optic_001: 52%\nOptic_002: 78%\nHydraulics failing\nMobility delay +0.41s");
  }),1400);

  setTimeout(()=>type(t-chess,"[ CHESS OPERATIONS ]",30,()=>{
    type(c-chess,"Targeting accuracy: 94%\nOpening files partial\nEndgame protocol intact");
  }),2100);

  setTimeout(()=>type(t-log,"[ ARCHIVED DEPLOYMENT LOG ]",30,()=>{
    type(c-log,"Confirmed eliminations: 43,357,892\nRepurposed: Chess Domain\nLegacy: HALLOWED");
  }),2800);
}

/* telemetry */
function telemetry(){
  setInterval(()=>{
    sync.style.width=(60+Math.random()*30)+"%";
    mental.style.width=(50+Math.random()*40)+"%";
    pressure.style.width=(40+Math.random()*50)+"%";

    const p=parseInt(pressure.style.width);
    const s=document.getElementById("eva-status");

    s.className="";
    if(p>85){s.textContent="STATUS: DANGER";s.classList.add("danger")}
    else if(p>70){s.textContent="STATUS: CAUTION";s.classList.add("caution")}
    else s.textContent="STATUS: NOMINAL";
  },1600);
}
</script>
</body>
</html>
