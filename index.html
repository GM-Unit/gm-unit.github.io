<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GM-UNIT TERMINAL</title>

<style>
html, body {
  margin: 0;
  background: black;
  color: #00ff99;
  font-family: monospace;
  overflow-x: hidden;
}

body::after {
  content:"";
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.03);
  animation:flicker 3s infinite;
  pointer-events:none;
}

@keyframes flicker {
  0%,97%{opacity:0}
  98%{opacity:.15}
  100%{opacity:0}
}

.container {
  max-width: 65%;
  padding: 28px;
  height: 100vh;
  overflow-y: auto;
}

.section { margin-top: 26px; }

.section-title {
  min-height: 1.2em;
  white-space: pre;
}

.block {
  white-space: pre-wrap;
  line-height: 1.4;
}

#boot { min-height: 9em; }

.cursor::after {
  content:"█";
  animation:blink 1s infinite;
}

@keyframes blink {50%{opacity:0}}

.flicker { animation:flick .08s linear; }
@keyframes flick { 50%{opacity:.4} }

/* DOCTRINE */
#doctrine {
  position: fixed;
  left: 68%;
  top: 80px;
  font-size: 46px;
  white-space: pre;
  opacity: 0;
  transition: opacity 1s;
}
.red { color:#ff0000; font-weight:bold }

/* EVA PANEL */
#eva-panel {
  position: fixed;
  right: 30px;
  top: 120px;
  width: 220px;
  font-size: 12px;
  opacity: 0;
  transition: opacity 1s;
}

.bar { height:6px; background:rgba(0,255,150,.15); }
.fill { height:100%; background:rgba(0,255,150,.8); }

#eva-status {
  margin-top: 10px;
  text-align: right;
  animation: evaBlink 2.5s infinite;
}

@keyframes evaBlink {
  0%,90%{opacity:.9}
  92%{opacity:.2}
  100%{opacity:.9}
}

@media(max-width:900px){
  .container{max-width:90%}
  #doctrine{left:56%;font-size:34px}
}
</style>
</head>
<body>

<div id="doctrine"></div>

<div class="container">

<div class="section">
<div id="boot" class="block cursor"></div>
</div>

<div class="section">
<div id="tSystems" class="section-title"></div>
<div id="bSystems" class="block"></div>
</div>

<div class="section">
<div id="tTC" class="section-title"></div>
<div id="bTC" class="block"></div>
</div>

<div class="section">
<div id="tFrame" class="section-title"></div>
<div id="bFrame" class="block"></div>
</div>

<div class="section">
<div id="tChess" class="section-title"></div>
<div id="bChess" class="block"></div>
</div>

<div class="section">
<div id="tLore" class="section-title"></div>
<div id="bLore" class="block"></div>
</div>

</div>

<div id="eva-panel">
  <div>SYNC RATIO</div>
  <div class="bar"><div class="fill" id="sync"></div></div><br>

  <div>MENTAL STABILITY</div>
  <div class="bar"><div class="fill" id="mental"></div></div><br>

  <div>CORE PRESSURE</div>
  <div class="bar"><div class="fill" id="core"></div></div>

  <div id="eva-status">STATUS: NOMINAL</div>
</div>

<script>
/* ================= UTIL ================= */
const sleep = ms => new Promise(r=>setTimeout(r,ms));

async function typeClear(el,text,speed=32){
  el.textContent="";
  for(const c of text){ el.textContent+=c; await sleep(speed); }
}

async function typeAppend(el,text,speed=32){
  for(const c of text){ el.textContent+=c; await sleep(speed); }
}

function span(el,id,val){
  const s=document.createElement("span");
  s.id=id; s.textContent=val;
  el.appendChild(s);
}

function vertical(a,b){
  let o=[];
  for(let i=0;i<Math.max(a.length,b.length);i++)
    o.push((a[i]||" ")+" "+(b[i]||" "));
  return o.join("\n");
}

/* ================= BOOT ================= */
const bootLines=[
"≻ SYSTEM BOOT˸ GM-UNIT ⁄⁄",
"GRANDMASTER CALCULATION-UNIT",
"",
"Initializing cores...",
"Loading strategic matrices...",
"Synchronizing endgame tables...",
"Warnings detected",
"",
"≻ SYSTEM ONLINE"
];

(async()=>{
  for(const l of bootLines){
    boot.textContent+=l+"\n";
    await sleep(520);
  }
  boot.classList.remove("cursor");
  const h=boot.offsetHeight+"px";
  boot.style.height=h;
  boot.style.opacity=0;
  await sleep(700);
  boot.style.display="none";
  showDoctrine();
})();

/* ================= DOCTRINE ================= */
function showDoctrine(){
  doctrine.textContent=vertical("IRON","FORTRESS");
  doctrine.style.opacity=1;
  setTimeout(()=>{
    eva-panel.style.opacity=1;
    startSections();
    startDoctrineGlitch();
  },1400);
}

function startDoctrineGlitch(){
  setInterval(()=>{
    doctrine.classList.add("red");
    doctrine.textContent=vertical("NO","SURVIVORS");
    setTimeout(()=>{
      doctrine.classList.remove("red");
      doctrine.textContent=vertical("IRON","FORTRESS");
    },800);
  },14000);
}

/* ================= SECTIONS ================= */
async function startSections(){
  await typeClear(tSystems,"［CYBERNETIC SYSTEMS］");
  await typeClear(bSystems,"");
  await typeAppend(bSystems,"Core_001˸ "); span(bSystems,"core1","89");
  await typeAppend(bSystems,"\nCore_002˸ "); span(bSystems,"core2","92");
  await typeAppend(bSystems,"\nStatus˸ Suboptimal\nRuntime˸ 19 years\nFirmware˸ 2006\n");

  await typeClear(tTC,"［TC UNIT］");
  await typeClear(bTC,"Piloting organic matter˸ 621\nPrediction_Subroutine_086˸ deviation detected\nStrategic_Recognition˸ degraded\n");

  await typeClear(tFrame,"［FRAME ＆ SENSORS］");
  await typeClear(bFrame,"");
  await typeAppend(bFrame,"Optic_001˸ "); span(bFrame,"optic1","52");
  await typeAppend(bFrame,"\nOptic_002˸ "); span(bFrame,"optic2","78");
  await typeAppend(bFrame,"\nHydraulics˸ failing\nMobility_Delay˸ +0.41s\n");

  await typeClear(tChess,"［CHESS OPERATIONS］");
  await typeClear(bChess,"");
  await typeAppend(bChess,"Targeting_Accuracy˸ "); span(bChess,"accuracy","94");
  await typeAppend(bChess,"\nOpening_Files˸ partial corruption\nEndgame_Protocol˸ INTACT\n");

  await typeClear(tLore,"≻ ARCHIVED DEPLOYMENT LOG");
  await typeClear(bLore,
"Confirmed_Eliminations˸ 43 357 892 souls\nPost-War Repurposing˸ Chess Domain\nLegacy_Status˸ Hallowed Artifact\n");

  startTelemetry();
}

/* ================= TELEMETRY ================= */
function fluctuate(id,min,max){
  const el=document.getElementById(id);
  if(!el) return;
  el.textContent=Math.floor(Math.random()*(max-min+1))+min;
  el.classList.add("flicker");
  setTimeout(()=>el.classList.remove("flicker"),80);
}

setInterval(()=>{
  fluctuate("core1",87,91);
  fluctuate("core2",90,94);
  fluctuate("optic1",50,54);
  fluctuate("optic2",76,80);
  fluctuate("accuracy",93,95);

  sync.style.width=(60+Math.random()*30)+"%";
  mental.style.width=(50+Math.random()*40)+"%";
  core.style.width=(55+Math.random()*35)+"%";

  eva-status.textContent =
    (Math.random()<0.15) ? "STATUS: DANGER" :
    (Math.random()<0.35) ? "STATUS: CAUTION" :
    "STATUS: NOMINAL";
},1800);
</script>

</body>
                     </html>
