<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM-Unit Terminal</title>
    <style>
        :root {
            --terminal-green: #00ff41;
            --terminal-dark: #0a0a0a;
            --terminal-dim: #003b00;
            --terminal-red: #ff3333;
            --terminal-orange: #ff9500;
            --flicker-opacity: 0.15;
            --font-size-base: 14px;
            --font-size-title: 18px;
            --font-size-large: 46px;
            --font-size-mobile: 22px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--terminal-dark);
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Flicker Overlay */
        .flicker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 1000;
            animation: flicker 0.1s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.85; }
            5% { opacity: 0.9; }
            10% { opacity: 0.8; }
            15% { opacity: 0.85; }
            20% { opacity: 0.9; }
            100% { opacity: 0.85; }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            z-index: 999;
        }

        /* Container Layout */
        .terminal-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Left Panel - Boot & Sections */
        .left-panel {
            max-width: 600px;
        }

        .boot-screen {
            margin-bottom: 2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .boot-screen.visible {
            opacity: 1;
        }

        .boot-screen.fading {
            opacity: 0;
        }

        .boot-line {
            font-size: var(--font-size-base);
            margin: 0.25rem 0;
            min-height: 1.6em;
        }

        .boot-line::after {
            content: 'â–ˆ';
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .system-sections {
            opacity: 0;
            transition: opacity 1s ease;
        }

        .system-sections.visible {
            opacity: 1;
        }

        .section {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: var(--font-size-title);
            font-weight: bold;
            margin-bottom: 0.5rem;
            opacity: 0;
            letter-spacing: 2px;
        }

        .section-title.typed {
            opacity: 1;
        }

        .section-content {
            font-size: var(--font-size-base);
            color: rgba(0, 255, 65, 0.8);
            padding-left: 1rem;
            border-left: 2px solid var(--terminal-dim);
            min-height: 1.6em;
        }

        .section-content.typing {
            overflow: hidden;
            white-space: pre-wrap;
        }

        /* Right Panel - EVA & Iron Fortress */
        .right-panel {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-top: 1rem;
        }

        .iron-fortress-container {
            font-size: var(--font-size-large);
            line-height: 1.2;
            margin-bottom: 2rem;
            opacity: 0;
            transition: opacity 1s ease;
            text-align: right;
        }

        .iron-fortress-container.visible {
            opacity: 1;
        }

        .iron-fortress-text {
            display: inline-block;
            letter-spacing: 0.5rem;
        }

        .vertical-text {
            display: inline-block;
            text-align: left;
            width: 2.5em;
        }

        .no-survivors {
            color: var(--terminal-red);
            text-shadow: 0 0 10px var(--terminal-red), 0 0 20px var(--terminal-red);
        }

        .no-survivors.glitching {
            animation: glitch 0.65s ease-in-out;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        .no-survivors.glitching .char {
            animation: charGlitch 0.1s ease-in-out infinite;
        }

        @keyframes charGlitch {
            0%, 100% { opacity: 1; transform: translateX(0); }
            25% { opacity: 0.8; transform: translateX(-2px); }
            50% { opacity: 1; transform: translateX(2px); }
            75% { opacity: 0.9; transform: translateX(-1px); }
        }

        /* EVA Panel */
        .eva-panel {
            background: rgba(0, 59, 0, 0.3);
            border: 1px solid var(--terminal-dim);
            padding: 1.5rem;
            min-width: 320px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .eva-panel.visible {
            opacity: 1;
        }

        .eva-title {
            font-size: var(--font-size-title);
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 3px;
            border-bottom: 1px solid var(--terminal-dim);
            padding-bottom: 0.5rem;
        }

        .eva-section {
            margin-bottom: 1.25rem;
        }

        .eva-label {
            font-size: calc(var(--font-size-base) * 0.9);
            margin-bottom: 0.25rem;
            color: rgba(0, 255, 65, 0.7);
        }

        .eva-bar-container {
            background: var(--terminal-dim);
            height: 20px;
            position: relative;
            overflow: hidden;
        }

        .eva-bar {
            height: 100%;
            transition: width 0.3s ease, background-color 0.3s ease;
            position: relative;
        }

        .eva-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            animation: shimmer 1s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .bar-sync { background: var(--terminal-green); }
        .bar-stability { background: var(--terminal-green); }
        .bar-pressure { background: var(--terminal-green); }
        .bar-pressure.warning { background: var(--terminal-orange); }
        .bar-pressure.danger { background: var(--terminal-red); }

        .telemetry-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .telemetry-item {
            background: rgba(0, 59, 0, 0.2);
            padding: 0.5rem;
            text-align: center;
        }

        .telemetry-label {
            font-size: calc(var(--font-size-base) * 0.75);
            color: rgba(0, 255, 65, 0.6);
            margin-bottom: 0.25rem;
        }

        .telemetry-value {
            font-size: calc(var(--font-size-base) * 1.1);
            font-weight: bold;
        }

        .telemetry-value.flickering {
            animation: valueFlicker 0.15s ease-in-out infinite;
        }

        @keyframes valueFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .eva-status {
            text-align: center;
            font-size: calc(var(--font-size-base) * 1.2);
            padding: 0.75rem;
            background: rgba(0, 59, 0, 0.3);
            border: 1px solid var(--terminal-dim);
            margin-top: 0.5rem;
        }

        .status-nominal {
            color: var(--terminal-green);
            text-shadow: 0 0 10px var(--terminal-green);
        }

        .status-caution {
            color: var(--terminal-orange);
            text-shadow: 0 0 10px var(--terminal-orange);
            animation: cautionPulse 1s infinite;
        }

        @keyframes cautionPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status-danger {
            color: var(--terminal-red);
            text-shadow: 0 0 15px var(--terminal-red);
            animation: dangerPulse 0.3s infinite;
        }

        @keyframes dangerPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Mobile Responsiveness */
        @media (max-width: 900px) {
            .terminal-container {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            .right-panel {
                align-items: center;
                order: -1;
            }

            .iron-fortress-container {
                font-size: var(--font-size-mobile);
            }

            .eva-panel {
                min-width: 100%;
                max-width: 400px;
            }

            .left-panel {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            :root {
                --font-size-base: 12px;
                --font-size-title: 14px;
                --font-size-large: 18px;
                --font-size-mobile: 16px;
            }

            .eva-panel {
                padding: 1rem;
            }

            .telemetry-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--terminal-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--terminal-dim);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--terminal-green);
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .faded {
            opacity: 0.3 !important;
        }

        .dim {
            color: rgba(0, 255, 65, 0.5) !important;
        }
    </style>
</head>
<body>
    <div class="flicker-overlay"></div>
    <div class="scanlines"></div>

    <div class="terminal-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="boot-screen" id="bootScreen"></div>

            <div class="system-sections" id="systemSections">

        <!-- Right Panel -->
        <div class="right-panel">

                <div class="eva-title">EVA TELEMETRY</div>

                    <div class="telemetry-item">

                    <div class="telemetry-item">

                    </div>

                        <div class="telemetry-label">OPTICS 1</div>
                        <div class="telemetry-value flickering" id="optics1">0</div>
                    </div>
                    <div class="telemetry-item">
                        <div class="telemetry-label">OPTICS 2</div>
                        <div class="telemetry-value flickering" id="optics2">0</div>
                    </div>
                    <div class="telemetry-item">
                        <div class="telemetry-label">MOBILITY DELAY</div>
                        <div class="telemetry-value flickering" id="mobility">0</div>
                    </div>

                <div class="eva-status status-nominal" id="evaStatus">
                    SYSTEM NOMINAL
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - Easy to customize
        // ============================================
        const CONFIG = {
            typing: {
                bootSpeed: 30,
                bootPause: 500,
                titlePause: 300,
                contentSpeed: 40,
                contentPause: 200,
                bootFadeDelay: 2000,
                sectionDelay: 800
            },
            glitch: {
                minInterval: 5000,
                maxInterval: 12000,
                duration: 650
            },
            telemetry: {
                updateInterval: 150,
                barSmoothness: 0.15
            },
            ranges: {
                core: { min: 85, max: 100 },
                optics: { min: 70, max: 99 },
                mobility: { min: 15, max: 45 },
                accuracy: { min: 85, max: 99 },
                syncRatio: { min: 70, max: 98 },
                stability: { min: 80, max: 99 },
                pressure: { min: 10, max: 85 }
            },
            thresholds: {
                sync: { caution: 80, danger: 65 },
                stability: { caution: 85, danger: 70 },
                pressure: { caution: 70, danger: 85 },
                core: { caution: 90, danger: 88 },
                optics: { caution: 80, danger: 75 },
                mobility: { caution: 35, danger: 40 },
                accuracy: { caution: 90, danger: 87 }
            }
        };

        // ============================================
        // CONTENT - All text content
        // ============================================
        const CONTENT = {
            boot: [
                "GM-UNIT TERMINAL v4.2.1",
                "Initializing core systems...",
                "Loading neural interface...",
                "Calibrating sensors...",
                "Establishing TC connection...",
                "Systems ready."
            ],
            sections: {
                cybernetic: {
                    title: "CYBERNETIC SYSTEMS",
                    content: "Neural bridge: ACTIVE\nGyro-stabilizers: NOMINAL\nReflex boosters: ENGAGED\nSynapse sync: 98.7%"
                },
                tcunit: {
                    title: "TC UNIT",
                    content: "Channel: SECURE\nEncryption: MIL-SPEC\nLatency: 12ms\nPacket integrity: 100%"
                },
                frame: {
                    title: "FRAME & SENSORS",
                    content: "Chassis integrity: 94%\nHull stress: MINIMAL\nThermal levels: STABLE\nRadiation shielding: ACTIVE"
                },
                chess: {
                    title: "CHESS OPERATIONS",
                    content: "Active games: 3\nCompleted victories: 847\nCurrent ELO: 2847\nWin rate: 78.3%"
                },
                deployment: {
                    title: "DEPLOYMENT LOG",
                    content: "Last sortie: 14:32:08\nZone: SECTOR 7\nStatus: SUCCESS\nKills confirmed: 12"
                }
            },
            ironFortress: {
                iron: ["I", "R", "O", "N"],
                fortress: ["F", "O", "R", "T", "R", "E", "S", "S"],
                no: ["N", "O"],
                survivors: ["S", "U", "R", "V", "I", "V", "O", "R", "S"]
            }
        };

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function randomInt(min, max) {
            return Math.floor(random(min, max + 1));
        }

        function clamp(val, min, max) {
            return Math.max(min, Math.min(max, val));
        }

        // ============================================
        // IRON FORTRESS DISPLAY
        // ============================================
        class IronFortressDisplay {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.isGlitching = false;
            }

            createVerticalText(charArray, isRed = false) {
                const div = document.createElement('div');
                div.className = `vertical-text ${isRed ? 'no-survivors' : ''}`;
                
                charArray.forEach(char => {
                    const span = document.createElement('span');
                    span.className = 'char';
                    span.textContent = char;
                    div.appendChild(span);
                });
                
                return div;
            }

            renderIronFortress(isRed = false) {
                this.container.innerHTML = '';
                const textWrapper = document.createElement('div');
                textWrapper.className = 'iron-fortress-text';
                
                const iron = this.createVerticalText(CONTENT.ironFortress.iron, isRed);
                const fortress = this.createVerticalText(CONTENT.ironFortress.fortress, isRed);
                
                textWrapper.appendChild(iron);
                textWrapper.appendChild(fortress);
                this.container.appendChild(textWrapper);
            }

            renderNoSurvivors() {
                this.container.innerHTML = '';
                const textWrapper = document.createElement('div');
                textWrapper.className = 'iron-fortress-text no-survivors';
                
                const no = this.createVerticalText(CONTENT.ironFortress.no, true);
                const survivors = this.createVerticalText(CONTENT.ironFortress.survivors, true);
                
                textWrapper.appendChild(no);
                textWrapper.appendChild(survivors);
                this.container.appendChild(textWrapper);
            }

            show() {
                this.renderIronFortress(false);
                this.container.classList.add('visible');
            }

            async glitch() {
                if (this.isGlitching) return;
                this.isGlitching = true;

                this.renderNoSurvivors();
                this.container.classList.add('visible');
                
                const glitchElement = this.container.querySelector('.no-survivors');
                if (glitchElement) {
                    glitchElement.classList.add('glitching');
                }

                await sleep(CONFIG.glitch.duration);

                this.renderIronFortress(false);
                this.isGlitching = false;
            }

            startGlitchLoop() {
                const scheduleNext = () => {
                    const delay = randomInt(CONFIG.glitch.minInterval, CONFIG.glitch.maxInterval);
                    setTimeout(() => {
                        this.glitch();
                        scheduleNext();
                    }, delay);
                };
                scheduleNext();
            }
        }

        // ============================================
        // EVA TELEMETRY
        // ============================================
        class EVATelemetry {
            constructor() {
                this.elements = {
                    core1: document.getElementById('core1'),
                    core2: document.getElementById('core2'),
                    optics1: document.getElementById('optics1'),
                    optics2: document.getElementById('optics2'),
                    mobility: document.getElementById('mobility'),
                    accuracy: document.getElementById('accuracy'),
                    barSync: document.getElementById('barSync'),
                    barStability: document.getElementById('barStability'),
                    barPressure: document.getElementById('barPressure'),
                    status: document.getElementById('evaStatus')
                };

                this.targets = {
                    core1: 92,
                    core2: 91,
                    optics1: 94,
                    optics2: 93,
                    mobility: 25,
                    accuracy: 94,
                    sync: 92,
                    stability: 95,
                    pressure: 45
                };

                this.status = 'nominal';
            }

            randomWalk(key, range) {
                const change = random(-2, 2);
                this.targets[key] = clamp(this.targets[key] + change, range.min, range.max);
                return this.targets[key];
            }

            calculateStatus() {
                const t = CONFIG.thresholds;
                let dangerCount = 0;
                let cautionCount = 0;

                if (this.targets.sync < t.sync.danger || 
                    this.targets.stability < t.stability.danger ||
                    this.targets.pressure > t.pressure.danger) {
                    dangerCount++;
                }

                if (this.targets.core1 < t.core.danger || 
                    this.targets.core2 < t.core.danger) {
                    dangerCount++;
                }

                if (this.targets.sync < t.sync.caution || this.targets.sync >= t.sync.danger ||
                    this.targets.stability < t.stability.caution || this.targets.stability >= t.stability.danger ||
                    this.targets.pressure > t.pressure.caution && this.targets.pressure <= t.pressure.danger) {
                    cautionCount++;
                }

                if (dangerCount >= 2) return 'danger';
                if (cautionCount >= 2 || dangerCount >= 1) return 'caution';
                return 'nominal';
            }

            updateStatus() {
                const newStatus = this.calculateStatus();
                
                if (newStatus !== this.status) {
                    this.status = newStatus;
                    this.elements.status.className = `eva-status status-${newStatus}`;
                    
                    switch (newStatus) {
                        case 'danger':
                            this.elements.status.textContent = 'CRITICAL WARNING';
                            break;
                        case 'caution':
                            this.elements.status.textContent = 'CAUTION: DEVIATION DETECTED';
                            break;
                        default:
                            this.elements.status.textContent = 'SYSTEM NOMINAL';
                    }
                }
            }

            updateBar(element, value) {
                element.style.width = `${value}%`;
                
                if (element.id === 'barPressure') {
                    element.classList.remove('warning', 'danger');
                    if (value > CONFIG.thresholds.pressure.danger) {
                        element.classList.add('danger');
                    } else if (value > CONFIG.thresholds.pressure.caution) {
                        element.classList.add('warning');
                    }
                }
            }

            update() {
                this.elements.core1.textContent = Math.round(this.randomWalk('core1', CONFIG.ranges.core));
                this.elements.core2.textContent = Math.round(this.randomWalk('core2', CONFIG.ranges.core));
                this.elements.optics1.textContent = Math.round(this.randomWalk('optics1', CONFIG.ranges.optics));
                this.elements.optics2.textContent = Math.round(this.randomWalk('optics2', CONFIG.ranges.optics));
                this.elements.mobility.textContent = Math.round(this.randomWalk('mobility', CONFIG.ranges.mobility));
                this.elements.accuracy.textContent = Math.round(this.randomWalk('accuracy', CONFIG.ranges.accuracy));

                this.targets.sync = clamp(this.targets.sync + random(-1.5, 1.5), CONFIG.ranges.syncRatio.min, CONFIG.ranges.syncRatio.max);
                this.targets.stability = clamp(this.targets.stability + random(-1, 1), CONFIG.ranges.stability.min, CONFIG.ranges.stability.max);
                this.targets.pressure = clamp(this.targets.pressure + random(-1.5, 2), CONFIG.ranges.pressure.min, CONFIG.ranges.pressure.max);

                this.updateBar(this.elements.barSync, this.targets.sync);
                this.updateBar(this.elements.barStability, this.targets.stability);
                this.updateBar(this.elements.barPressure, this.targets.pressure);

                this.updateStatus();
            }

            start() {
                this.update();
                setInterval(() => this.update(), CONFIG.telemetry.updateInterval);
            }
        }

        // ============================================
        // BOOT SEQUENCE
        // ============================================
        class BootSequence {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
            }

            async typeText(text, speed = CONFIG.typing.bootSpeed) {
                const line = document.createElement('div');
                line.className = 'boot-line';
                this.container.appendChild(line);

                for (let i = 0; i < text.length; i++) {
                    line.textContent = text.substring(0, i + 1);
                    await sleep(speed);
                }

                await sleep(CONFIG.typing.bootPause);
            }

            async run() {
                this.container.classList.add('visible');

                for (const line of CONTENT.boot) {
                    await this.typeText(line);
                }

                await sleep(CONFIG.typing.bootFadeDelay);
                this.container.classList.add('fading');
                await sleep(500);
                this.container.style.display = 'none';
            }
        }

        // ============================================
        // SYSTEM SECTIONS
        // ============================================
        class SystemSections {
            constructor() {
                this.sections = Object.keys(CONTENT.sections);
            }

            async typeText(element, text, speed = CONFIG.typing.contentSpeed) {
                element.classList.add('typing');
                
                for (let i = 0; i < text.length; i++) {
                    element.textContent = text.substring(0, i + 1);
                    await sleep(speed);
                }

                element.classList.remove('typing');
            }

            async run() {
                const container = document.getElementById('systemSections');
                container.classList.add('visible');

                for (const sectionId of this.sections) {
                    const section = CONTENT.sections[sectionId];
                    const titleEl = document.getElementById(`title-${sectionId}`);
                    const contentEl = document.getElementById(`content-${sectionId}`);

                    titleEl.textContent = section.title;
                    titleEl.classList.add('typed');

                    await sleep(CONFIG.typing.titlePause);

                    await this.typeText(contentEl, section.content);
                    await sleep(CONFIG.typing.contentPause);
                }
            }
        }

        // ============================================
        // MAIN INITIALIZATION
        // ============================================
        async function init() {
            const boot = new BootSequence('bootScreen');
            const sections = new SystemSections();
            const ironFortress = new IronFortressDisplay('ironFortress');
            const eva = new EVATelemetry();

            await boot.run();
            await sleep(CONFIG.typing.sectionDelay);

            ironFortress.show();
            document.getElementById('evaPanel').classList.add('visible');
            eva.start();
            ironFortress.startGlitchLoop();

            await sections.run();
        }

        // Start when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
