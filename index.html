<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GM-Unit Terminal</title>

<style>
/* ===== YOUR ORIGINAL CSS â€“ UNCHANGED ===== */
:root {
    --terminal-green: #00ff41;
    --terminal-dark: #0a0a0a;
    --terminal-dim: #003b00;
    --terminal-red: #ff3333;
    --terminal-orange: #ff9500;
    --font-size-base: 14px;
    --font-size-title: 18px;
    --font-size-large: 46px;
    --font-size-mobile: 22px;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
    background-color:var(--terminal-dark);
    color:var(--terminal-green);
    font-family:'Courier New',monospace;
    min-height:100vh;
}
.flicker-overlay{
    position:fixed;inset:0;pointer-events:none;
    background:repeating-linear-gradient(
        0deg,rgba(0,0,0,.15),rgba(0,0,0,.15) 1px,
        transparent 1px,transparent 2px);
    z-index:1000;
    animation:flicker .1s infinite;
}
@keyframes flicker{0%{opacity:.85}10%{opacity:.8}20%{opacity:.9}100%{opacity:.85}}
.scanlines{
    position:fixed;inset:0;pointer-events:none;
    background:linear-gradient(
        to bottom,rgba(255,255,255,0) 50%,rgba(0,0,0,.1) 50%);
    background-size:100% 4px;
    z-index:999;
}
.terminal-container{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:2rem;
    padding:2rem;
}
.left-panel{max-width:600px}

.right-panel{
    display:flex;
    flex-direction:row;
    align-items:flex-start;
    gap:1.5rem;
}

/* ===== IRON FORTRESS ===== */
.iron-fortress-container{
    font-size:var(--font-size-large);
    writing-mode:vertical-rl;
    transform:rotate(180deg);
    opacity:0;
    transition:1s;
}
.iron-fortress-container.visible{opacity:1}

.iron-fortress-text{letter-spacing:.5rem}

.no-survivors{
    color:var(--terminal-red);
    text-shadow:0 0 15px var(--terminal-red);
}
.glitching{
    animation:glitch .6s infinite;
}
@keyframes glitch{
    0%{transform:translate(0)}
    25%{transform:translate(-3px,2px)}
    50%{transform:translate(3px,-2px)}
    100%{transform:translate(0)}
}
.char{display:inline-block}

/* EVA panel unchanged */
.eva-panel{
    background:rgba(0,59,0,.3);
    border:1px solid var(--terminal-dim);
    padding:1.5rem;
    min-width:320px;
    opacity:0;
    transition:1s;
}
.eva-panel.visible{opacity:1}
</style>
</head>

<body>
<div class="flicker-overlay"></div>
<div class="scanlines"></div>

<div class="terminal-container">

<!-- LEFT -->
<div class="left-panel">
    <div id="bootScreen"></div>
    <div id="systemSections"></div>
</div>

<!-- RIGHT -->
<div class="right-panel">
    <div id="ironFortress" class="iron-fortress-container"></div>
    <div id="evaPanel" class="eva-panel">EVA TELEMETRY</div>
</div>

</div>

<script>
/* ===== ONLY CHANGE IS BELOW ===== */

function generateIronFortressText(){
    const container = document.getElementById('ironFortress');
    if(!container) return;

    function render(text, cls){
        container.innerHTML = `
            <div class="${cls}">
                <div class="vertical-text">
                    ${text.split('').map(c=>`<span class="char">${c}</span>`).join('')}
                </div>
            </div>`;
    }

    // default
    render('IRON FORTRESS','iron-fortress-text');

    // glitch loop
    setInterval(()=>{
        if(Math.random() > 0.75){
            container.classList.add('glitching');
            render('NO SURVIVORS','no-survivors');

            setTimeout(()=>{
                container.classList.remove('glitching');
                render('IRON FORTRESS','iron-fortress-text');
            },600);
        }
    },3000);
}

document.addEventListener('DOMContentLoaded',()=>{
    document.getElementById('ironFortress').classList.add('visible');
    generateIronFortressText();
});
</script>

</body>
</html>
