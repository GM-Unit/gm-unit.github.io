<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM-UNIT TERMINAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes staticFlicker {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.05; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes barFluctuate {
            0% { width: var(--bar-width); }
            25% { width: calc(var(--bar-width) + 8%); }
            50% { width: calc(var(--bar-width) - 5%); }
            75% { width: calc(var(--bar-width) + 3%); }
            100% { width: var(--bar-width); }
        }

        @keyframes glitchText {
            0%, 100% { opacity: 1; }
            25% { opacity: 0.85; }
            50% { opacity: 0.95; }
            75% { opacity: 0.8; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        body {
            background: black;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff99;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 16px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            animation: staticFlicker 0.15s infinite;
            pointer-events: none;
            z-index: 1000;
        }

        .main-container {
            max-width: 65%;
            padding: 28px;
            margin: 0 auto;
            overflow-y: auto;
            max-height: 100vh;
        }

        .right-panel {
            position: fixed;
            right: 40px;
            top: 2%;
            text-align: right;
            z-index: 100;
        }

        .doctrine-container {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 6px;
            line-height: 1.8;
            position: relative;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .doctrine-container.fading-in {
            opacity: 1;
        }

        .doctrine-columns {
            display: flex;
            gap: 30px;
            position: absolute;
            right: 0;
            top: 0;
        }

        .doctrine-column {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .doctrine-column span {
            line-height: 1.8;
        }

        #normal-columns {
            transition: opacity 0.3s ease;
        }

        #glitch-columns {
            display: none;
            animation: glitchText 0.3s ease;
            color: #ff3333;
        }

        .doctrine-container.glitch #normal-columns {
            display: none;
        }

        .doctrine-container.glitch #glitch-columns {
            display: flex;
        }

        .boot-sequence {
            margin-bottom: 40px;
        }

        .boot-line {
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 16px;
        }

        .boot-line.visible {
            opacity: 1;
        }

        .boot-line.faded {
            opacity: 0;
        }

        .boot-line .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #00ff99;
            animation: blink 0.5s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        .section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .section-content {
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .section-content .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff99;
            animation: blink 0.5s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        .eva-panel {
            position: fixed;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .eva-panel.visible {
            opacity: 1;
        }

        .eva-section {
            margin-bottom: 25px;
        }

        .eva-label {
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .eva-bar-container {
            width: 180px;
            height: 24px;
            background: rgba(0, 255, 153, 0.1);
            border: 1px solid #00ff99;
            position: relative;
            overflow: hidden;
        }

        .eva-bar {
            height: 100%;
            background: #00ff99;
            transition: width 0.5s ease;
            position: relative;
        }

        .eva-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
            animation: shimmer 1s infinite;
        }

        .eva-value {
            font-size: 12px;
            margin-top: 4px;
            text-align: right;
        }

        .eva-status {
            font-size: 14px;
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: statusBlink 1s infinite;
        }

        .eva-status.nominal { color: #00ff99; }
        .eva-status.caution { color: #ff9900; }
        .eva-status.danger { color: #ff3333; animation: statusBlink 0.3s infinite; }

        .archived-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 153, 0.3);
        }

        .hidden { display: none; }
        .faded { animation: fadeOut 0.5s ease forwards; }
        .fading-in { animation: fadeIn 1s ease forwards; }

        @media (max-width: 900px) {
            .main-container { max-width: 90%; padding: 20px; }
            .right-panel { right: 15px; top: 2%; }
            .doctrine-container { font-size: 20px; letter-spacing: 4px; }
            .doctrine-columns { gap: 15px; }
            .eva-panel { position: static; transform: none; margin: 20px auto; max-width: 90%; }
        }

        @media (max-width: 600px) {
            .doctrine-container { font-size: 20px; letter-spacing: 3px; }
            .doctrine-columns { gap: 15px; }
            .section-title { font-size: 18px; }
            .section-content { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="eva-panel" id="eva-panel">
        <div class="eva-section">
            <div class="eva-label">SYNC RATIO</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="sync-bar" style="--bar-width: 94%;"></div>
            </div>
            <div class="eva-value" id="sync-value">94%</div>
            <div class="eva-status nominal" id="sync-status">NOMINAL</div>
        </div>
        <div class="eva-section">
            <div class="eva-label">MENTAL STABILITY</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="mental-bar" style="--bar-width: 89%;"></div>
            </div>
            <div class="eva-value" id="mental-value">89%</div>
            <div class="eva-status nominal" id="mental-status">NOMINAL</div>
        </div>
        <div class="eva-section">
            <div class="eva-label">CORE PRESSURE</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="core-bar" style="--bar-width: 76%;"></div>
            </div>
            <div class="eva-value" id="core-value">76%</div>
            <div class="eva-status nominal" id="core-status">NOMINAL</div>
        </div>
    </div>

    <div class="right-panel">
        <div class="doctrine-container" id="doctrine">
            <div class="doctrine-columns" id="normal-columns">
                <div class="doctrine-column">
                    <span>I</span><span>R</span><span>O</span><span>N</span>
                </div>
                <div class="doctrine-column">
                    <span>F</span><span>O</span><span>R</span><span>T</span><span>R</span><span>E</span><span>S</span><span>S</span>
                </div>
            </div>
            <div class="doctrine-columns" id="glitch-columns">
                <div class="doctrine-column">
                    <span>N</span><span>O</span>
                </div>
                <div class="doctrine-column">
                    <span>S</span><span>U</span><span>R</span><span>V</span><span>I</span><span>V</span><span>O</span><span>R</span><span>S</span>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="boot-sequence" id="boot-sequence">
            <div class="boot-line" id="boot-line-1">≻ SYSTEM BOOT<span class="cursor"></span></div>
        </div>
        
        <div id="main-content" class="hidden">
            <div class="section" id="cybernetic-systems">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="tc-unit">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="frame-sensors">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="chess-operations">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section archived-section" id="archived-log">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>
        </div>
    </div>

    <script>
        const sectionsData = {
            'cybernetic-systems': {
                title: 'CYBERNETIC SYSTEMS',
                content: [
                    'Core_001: <span id="core-001">89</span>% // Primary neural processor',
                    'Core_002: <span id="core-002">92</span>% // Secondary neural processor',
                    'Memory_Array: 256 TB // Strategic cache'
                ]
            },
            'tc-unit': {
                title: 'TC UNIT',
                content: [
                    'Optic_001: <span id="optic-001">78</span>% // Pattern recognition',
                    'Optic_002: <span id="optic-002">85</span>% // Threat assessment',
                    'Tactical_Link: ACTIVE // Synchronized'
                ]
            },
            'frame-sensors': {
                title: 'FRAME & SENSORS',
                content: [
                    'Mobility_Delay: <span id="mobility-delay">23</span>ms // Motor response',
                    'Gyro_Stabilizer: <span id="gyro-stabilizer">94</span>% // Balance maintenance',
                    'Structural_Integrity: <span id="structural-integrity">91</span>% // Frame status'
                ]
            },
            'chess-operations': {
                title: 'CHESS OPERATIONS',
                content: [
                    'Unit_Designation: GM_UNIT-00 // Guardian Mode',
                    'Directive: PROTECT_PROXIMA // Priority alpha',
                    'Combat_Status: <span id="combat-status">DORMANT</span> // Awaiting activation'
                ]
            },
            'archived-log': {
                title: '// ARCHIVED LOG: PROXIMA FALL',
                content: [
                    'Date: 2147.03.15 // Event: Contact confirmed',
                    'Unit_Loss: 73% // Fleet designation: Alpha',
                    'Status: RECOVERING // Operation: Enduring'
                ]
            }
        };

        function delay(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

        async function typeText(element, text, speed = 30) {
            element.querySelectorAll('.cursor').forEach(c => c.remove());
            let currentContent = '';
            for (let i = 0; i < text.length; i++) {
                currentContent += text[i];
                element.innerHTML = currentContent;
                const cursor = document.createElement('span');
                cursor.className = 'cursor';
                element.appendChild(cursor);
                await delay(speed);
                element.querySelectorAll('.cursor').forEach(c => c.remove());
            }
            element.innerHTML = text;
        }

        function fluctuateBars() {
            const names = ['sync', 'mental', 'core'];
            names.forEach(name => {
                const bar = document.getElementById(`${name}-bar`);
                const status = document.getElementById(`${name}-status`);
                const value = document.getElementById(`${name}-value`);
                const currentWidth = parseFloat(bar.style.getPropertyValue('--bar-width')) || 85;
                const fluctuation = (Math.random() - 0.5) * 10;
                let newWidth = Math.max(50, Math.min(100, currentWidth + fluctuation));
                bar.style.setProperty('--bar-width', `${newWidth}%`);
                value.textContent = `${Math.round(newWidth)}%`;
                if (newWidth < 60) {
                    status.textContent = 'DANGER';
                    status.className = 'eva-status danger';
                } else if (newWidth < 80) {
                    status.textContent = 'CAUTION';
                    status.className = 'eva-status caution';
                } else {
                    status.textContent = 'NOMINAL';
                    status.className = 'eva-status nominal';
                }
            });
            setTimeout(fluctuateBars, 2000);
        }

        function fluctuateCoreValues() {
            const ids = ['core-001', 'core-002', 'optic-001', 'optic-002', 'mobility-delay', 'gyro-stabilizer', 'structural-integrity'];
            ids.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    const currentValue = parseInt(element.textContent) || 85;
                    const fluctuation = (Math.random() - 0.5) * 6;
                    let newValue = Math.max(10, Math.min(100, currentValue + fluctuation));
                    element.textContent = `${Math.round(newValue)}`;
                }
            });
            const combatStatus = document.getElementById('combat-status');
            if (combatStatus) {
                combatStatus.textContent = ['DORMANT', 'ACTIVE', 'STANDBY', 'ALERT'][Math.floor(Math.random() * 4)];
            }
            setTimeout(fluctuateCoreValues, 3000);
        }

        function triggerGlitch() {
            const doctrine = document.getElementById('doctrine');
            doctrine.classList.add('glitch');
            setTimeout(() => doctrine.classList.remove('glitch'), 400);
        }

        async function typeSectionTitles() {
            for (const id of ['cybernetic-systems', 'tc-unit', 'frame-sensors', 'chess-operations', 'archived-log']) {
                await typeText(document.querySelector(`#${id} .section-title`), sectionsData[id].title, 20);
            }
        }

        async function typeAllContent() {
            for (const id of ['cybernetic-systems', 'tc-unit', 'frame-sensors', 'chess-operations', 'archived-log']) {
                const section = document.querySelector(`#${id}`);
                await typeText(section.querySelector('.section-title'), sectionsData[id].title, 20);
                await delay(200);
                const contents = section.querySelectorAll('.section-content');
                for (let i = 0; i < contents.length; i++) {
                    await typeText(contents[i], sectionsData[id].content[i], 15);
                    await delay(150);
                }
            }
        }

        async function runBootSequence() {
            const bootLine1 = document.getElementById('boot-line-1');
            bootLine1.innerHTML = '≻ SYSTEM BOOT<span class="cursor"></span>';
            bootLine1.classList.remove('visible', 'faded');
            bootLine1.style.opacity = '1';
            bootLine1.classList.add('visible');
            await delay(300);
            const textToType = '≻ SYSTEM BOOT: GM-UNIT ';
            bootLine1.innerHTML = '';
            for (let i = 0; i < textToType.length; i++) {
                bootLine1.textContent += textToType[i];
                const cursor = document.createElement('span');
                cursor.className = 'cursor';
                bootLine1.appendChild(cursor);
                await delay(30);
            }
            bootLine1.querySelectorAll('.cursor').forEach(c => c.remove());
            await delay(800);
            bootLine1.classList.add('faded');
            await delay(600);
            document.getElementById('doctrine').classList.add('fading-in');
            await delay(1500);
            document.getElementById('eva-panel').classList.add('visible');
            document.getElementById('main-content').classList.remove('hidden');
            await delay(800);
            await typeAllContent();
            setTimeout(() => { triggerGlitch(); }, 3000 + Math.random() * 5000);
        }

        window.addEventListener('DOMContentLoaded', async () => {
            await delay(500);
            await runBootSequence();
            fluctuateBars();
            fluctuateCoreValues();
        });
    </script>
</body>
</html>
