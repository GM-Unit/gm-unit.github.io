
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM-UNIT TERMINAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes staticFlicker {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.05; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes barFluctuate {
            0% { width: var(--bar-width); }
            25% { width: calc(var(--bar-width) + 8%); }
            50% { width: calc(var(--bar-width) - 5%); }
            75% { width: calc(var(--bar-width) + 3%); }
            100% { width: var(--bar-width); }
        }

        @keyframes glitchText {
            0%, 100% { 
                transform: translate(0);
                opacity: 1;
            }
            10% { 
                transform: translate(-2px, 1px);
                opacity: 0.9;
            }
            20% { 
                transform: translate(2px, -1px);
                opacity: 0.85;
            }
            30% { 
                transform: translate(-1px, 0);
                opacity: 0.95;
            }
            40% { 
                transform: translate(1px, 1px);
                opacity: 0.88;
            }
            50% { 
                transform: translate(-2px, -1px);
                opacity: 0.92;
            }
            60% { 
                transform: translate(2px, 1px);
                opacity: 0.87;
            }
            70% { 
                transform: translate(-1px, -1px);
                opacity: 0.93;
            }
            80% { 
                transform: translate(1px, -1px);
                opacity: 0.89;
            }
            90% { 
                transform: translate(-2px, 0);
                opacity: 0.91;
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        body {
            background: black;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff99;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 16px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            animation: staticFlicker 0.15s infinite;
            pointer-events: none;
            z-index: 1000;
        }

        .main-container {
            max-width: 65%;
            padding: 28px;
            margin: 0 auto;
            overflow-y: auto;
            max-height: 100vh;
        }

        @media (max-width: 900px) {
            .main-container {
                max-width: 90%;
                padding: 20px;
            }
            
            .right-panel {
                position: fixed;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
            }
        }

        .right-panel {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            text-align: right;
            z-index: 100;
        }

        .doctrine-container {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 8px;
            line-height: 1.8;
            position: relative;
        }

        .doctrine-columns {
            display: flex;
            gap: 40px;
            position: absolute;
            right: 0;
            top: 0;
        }

        .doctrine-column {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .doctrine-column span {
            line-height: 1.8;
        }

        #normal-columns {
            transition: opacity 0.3s ease;
        }

        #glitch-columns {
            display: none;
            animation: glitchText 0.3s ease;
            color: #ff3333;
        }

        .doctrine-container.glitch #normal-columns {
            display: none;
        }

        .doctrine-container.glitch #glitch-columns {
            display: flex;
        }

        .boot-sequence {
            margin-bottom: 40px;
        }

        .boot-line {
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 16px;
        }

        .boot-line.visible {
            opacity: 1;
        }

        .boot-line.faded {
            opacity: 0;
        }

        .boot-line .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #00ff99;
            animation: blink 0.5s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        .section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .section-content {
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .section-content .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff99;
            animation: blink 0.5s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        .eva-panel {
            position: fixed;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .eva-panel.visible {
            opacity: 1;
        }

        @media (max-width: 900px) {
            .eva-panel {
                position: static;
                transform: none;
                margin: 20px auto;
                max-width: 90%;
            }
        }

        .eva-section {
            margin-bottom: 25px;
        }

        .eva-label {
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .eva-bar-container {
            width: 180px;
            height: 24px;
            background: rgba(0, 255, 153, 0.1);
            border: 1px solid #00ff99;
            position: relative;
            overflow: hidden;
        }

        .eva-bar {
            height: 100%;
            background: #00ff99;
            transition: width 0.5s ease;
            position: relative;
        }

        .eva-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%
            );
            animation: shimmer 1s infinite;
        }

        .eva-value {
            font-size: 12px;
            margin-top: 4px;
            text-align: right;
        }

        .eva-status {
            font-size: 14px;
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: statusBlink 1s infinite;
        }

        .eva-status.nominal {
            color: #00ff99;
        }

        .eva-status.caution {
            color: #ff9900;
        }

        .eva-status.danger {
            color: #ff3333;
            animation: statusBlink 0.3s infinite;
        }

        .archived-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 153, 0.3);
        }

        .hidden {
            display: none;
        }

        .faded {
            animation: fadeOut 0.5s ease forwards;
        }

        .fading-in {
            animation: fadeIn 1s ease forwards;
        }

        @media (max-width: 600px) {
            .doctrine-container {
                font-size: 18px;
                letter-spacing: 4px;
            }
            
            .section-title {
                font-size: 16px;
            }
            
            .section-content {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="eva-panel" id="eva-panel">
        <div class="eva-section">
            <div class="eva-label">SYNC RATIO</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="sync-bar" style="--bar-width: 94%;"></div>
            </div>
            <div class="eva-value" id="sync-value">94%</div>
            <div class="eva-status nominal" id="sync-status">NOMINAL</div>
        </div>
        <div class="eva-section">
            <div class="eva-label">MENTAL STABILITY</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="mental-bar" style="--bar-width: 89%;"></div>
            </div>
            <div class="eva-value" id="mental-value">89%</div>
            <div class="eva-status nominal" id="mental-status">NOMINAL</div>
        </div>
        <div class="eva-section">
            <div class="eva-label">CORE PRESSURE</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="core-bar" style="--bar-width: 76%;"></div>
            </div>
            <div class="eva-value" id="core-value">76%</div>
            <div class="eva-status nominal" id="core-status">NOMINAL</div>
        </div>
    </div>

    <div class="right-panel">
        <div class="doctrine-container" id="doctrine">
            <div class="doctrine-columns" id="normal-columns">
                <div class="doctrine-column">
                    <span>I</span>
                    <span>R</span>
                    <span>O</span>
                    <span>N</span>
                </div>
                <div class="doctrine-column">
                    <span>F</span>
                    <span>O</span>
                    <span>R</span>
                    <span>T</span>
                    <span>R</span>
                    <span>E</span>
                    <span>S</span>
                    <span>S</span>
                </div>
            </div>
            <div class="doctrine-columns" id="glitch-columns">
                <div class="doctrine-column">
                    <span>N</span>
                    <span>O</span>
                </div>
                <div class="doctrine-column">
                    <span>S</span>
                    <span>U</span>
                    <span>R</span>
                    <span>V</span>
                    <span>I</span>
                    <span>V</span>
                    <span>O</span>
                    <span>R</span>
                    <span>S</span>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="boot-sequence" id="boot-sequence">
            <div class="boot-line" id="boot-line-1">≻ SYSTEM BOOT<span class="cursor"></span></div>
        </div>
        
        <div id="main-content" class="hidden">
            <div class="section" id="cybernetic-systems">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="tc-unit">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="frame-sensors">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="chess-operations">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section archived-section" id="archived-log">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Section data
        const sectionsData = {
            'cybernetic-systems': {
                title: 'CYBERNETIC SYSTEMS',
                content: [
                    'Core_001: <span id="core-001">89</span>% // Primary neural processor',
                    'Core_002: <span id="core-002">92</span>% // Secondary neural processor',
                    'Memory_Array: 256 TB // Strategic cache'
                ]
            },
            'tc-unit': {
                title: 'TC UNIT',
                content: [
                    'Optic_001: <span id="optic-001">78</span>% // Pattern recognition',
                    'Optic_002: <span id="optic-002">85</span>% // Threat assessment',
                    'Tactical_Link: ACTIVE // Synchronized'
                ]
            },
            'frame-sensors': {
                title: 'FRAME SENSORS',
                content: [
                    'Gyro_001: <span id="gyro-001">94</span>% // Balance control',
                    'Gyro_002: <span id="gyro-002">91</span>% // Orientation tracking',
                    'Vibro_Sensors: ACTIVE // Terrain analysis'
                ]
            },
            'chess-operations': {
                title: 'CHESS OPERATIONS',
                content: [
                    'Board_State: CHECKMATE_THREAT // Final phase',
                    'Enemy_Units: 2 // Command and Artillery',
                    'Friendly_Units: 1 // Combat capable'
                ]
            },
            'archived-log': {
                title: 'ARCHIVED DEPLOYMENT LOG',
                content: [
                    '━━━━━━━━━━━━━━━━━━━━━━━━━━━━',
                    'OPERATION: IRON FORTRESS',
                    'STATUS: DEPLOYED',
                    'TIME: 0347 HOURS',
                    '━━━━━━━━━━━━━━━━━━━━━━━━━━━━'
                ]
            }
        };

        // Dynamic values for glitch effect
        const dynamicIds = ['core-001', 'core-002', 'optic-001', 'optic-002', 'gyro-001', 'gyro-002'];
        const dynamicRanges = {
            'core-001': { min: 85, max: 92 },
            'core-002': { min: 88, max: 95 },
            'optic-001': { min: 75, max: 82 },
            'optic-002': { min: 80, max: 88 },
            'gyro-001': { min: 90, max: 96 },
            'gyro-002': { min: 88, max: 94 }
        };

        // Boot sequence messages
        const bootMessages = [
            '≻ SYSTEM BOOT',
            '≻ KERNEL: LOADING...',
            '≻ HARDWARE: CHECK',
            '≻ NETWORK: CONNECTING...',
            '≻ SYNC: ESTABLISHING...',
            '≻ SYSTEM ONLINE'
        ];

        // Fill section titles
        Object.keys(sectionsData).forEach(sectionId => {
            const section = document.getElementById(sectionId);
            if (section) {
                const titleEl = section.querySelector('.section-title');
                if (titleEl) {
                    titleEl.textContent = sectionsData[sectionId].title;
                }
            }
        });

        // Typing effect function
        async function typeText(element, text, cursorElement, speed = 30) {
            // Clear any existing content
            if (element.dataset.originalContent === undefined) {
                element.dataset.originalContent = element.innerHTML;
            }
            element.innerHTML = '';
            
            let i = 0;
            
            function typeChar() {
                if (i < text.length) {
                    const char = text.charAt(i);
                    element.innerHTML += char;
                    i++;
                    setTimeout(typeChar, speed);
                } else if (cursorElement) {
                    cursorElement.style.display = 'inline-block';
                }
            }
            
            typeChar();
            return new Promise(resolve => {
                setTimeout(resolve, text.length * speed + 200);
            });
        }

        // Random number generator
        function randomInRange(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Update dynamic values with glitch effect
        function triggerGlitch() {
            // Apply glitch class to doctrine
            const doctrine = document.getElementById('doctrine');
            doctrine.classList.add('glitch');
            
            // Randomize values
            dynamicIds.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    const range = dynamicRanges[id];
                    el.textContent = randomInRange(range.min, range.max);
                }
            });

            // Add glitch effect to EVA panel
            const evaPanel = document.getElementById('eva-panel');
            evaPanel.style.opacity = '0.5';
            evaPanel.style.filter = 'hue-rotate(90deg)';

            // Randomize EVA bars
            ['sync-bar', 'mental-bar', 'core-bar'].forEach((barId, index) => {
                const bar = document.getElementById(barId);
                const valueEl = document.getElementById(barId.replace('bar', 'value'));
                const statusEl = document.getElementById(barId.replace('bar', 'status'));
                
                const newValue = randomInRange(40, 95);
                bar.style.setProperty('--bar-width', newValue + '%');
                valueEl.textContent = newValue + '%';
                
                // Randomize status
                const statuses = ['nominal', 'caution', 'danger'];
                const randomStatus = statuses[Math.floor(Math.random() * 3)];
                statusEl.className = 'eva-status ' + randomStatus;
                statusEl.textContent = randomStatus.toUpperCase();
            });

            // Reset after random time
            setTimeout(() => {
                doctrine.classList.remove('glitch');
                evaPanel.style.opacity = '1';
                evaPanel.style.filter = 'none';
                
                // Reset EVA panel
                const syncBar = document.getElementById('sync-bar');
                const mentalBar = document.getElementById('mental-bar');
                const coreBar = document.getElementById('core-bar');
                
                syncBar.style.setProperty('--bar-width', '94%');
                mentalBar.style.setProperty('--bar-width', '89%');
                coreBar.style.setProperty('--bar-width', '76%');
                
                document.getElementById('sync-value').textContent = '94%';
                document.getElementById('sync-status').textContent = 'NOMINAL';
                document.getElementById('sync-status').className = 'eva-status nominal';
                
                document.getElementById('mental-value').textContent = '89%';
                document.getElementById('mental-status').textContent = 'NOMINAL';
                document.getElementById('mental-status').className = 'eva-status nominal';
                
                document.getElementById('core-value').textContent = '76%';
                document.getElementById('core-status').textContent = 'NOMINAL';
                document.getElementById('core-status').className = 'eva-status nominal';

                // Reset dynamic values
                const core001 = document.getElementById('core-001');
                const core002 = document.getElementById('core-002');
                const optic001 = document.getElementById('optic-001');
                const optic002 = document.getElementById('optic-002');
                const gyro001 = document.getElementById('gyro-001');
                const gyro002 = document.getElementById('gyro-002');
                
                if (core001) core001.textContent = '89';
                if (core002) core002.textContent = '92';
                if (optic001) optic001.textContent = '78';
                if (optic002) optic002.textContent = '85';
                if (gyro001) gyro001.textContent = '94';
                if (gyro002) gyro002.textContent = '91';
            }, randomInRange(800, 2000));
        }

        // Delay helper
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Create boot lines
        function createBootLine(text) {
            const line = document.createElement('div');
            line.className = 'boot-line';
            line.innerHTML = text;
            return line;
        }

        // Boot sequence function
        async function runBootSequence() {
            const bootSequence = document.getElementById('boot-sequence');
            
            // Create all boot lines
            for (let i = 1; i < bootMessages.length; i++) {
                const line = createBootLine(bootMessages[i]);
                bootSequence.appendChild(line);
            }
            
            // Show boot line 1 with cursor
            const bootLine1 = document.getElementById('boot-line-1');
            bootLine1.classList.add('visible');
            await delay(800);
            
            // Type each boot line
            const bootLines = bootSequence.querySelectorAll('.boot-line');
            for (let i = 1; i < bootLines.length; i++) {
                bootLines[i].classList.add('visible');
                await delay(300);
            }
            
            // Wait after SYSTEM ONLINE
            await delay(1500);
            
            // Fade out all boot lines
            for (const line of bootLines) {
                line.classList.remove('visible');
                line.classList.add('faded');
            }
            
            await delay(600);
            
            // Fade in IRON FORTRESS
            const doctrine = document.getElementById('doctrine');
            doctrine.classList.add('fading-in');
            
            await delay(1500);
            
            // Show EVA panel
            const evaPanel = document.getElementById('eva-panel');
            evaPanel.classList.add('visible');
            
            await delay(1500);
            
            // Start typing main content
            document.getElementById('main-content').classList.remove('hidden');
            
            // Type each section
            const sections = ['cybernetic-systems', 'tc-unit', 'frame-sensors', 'chess-operations', 'archived-log'];
            
            for (const sectionId of sections) {
                const section = document.getElementById(sectionId);
                if (!section) continue;
                
                const contentElements = section.querySelectorAll('.section-content');
                const titleElement = section.querySelector('.section-title');
                
                if (titleElement && sectionId !== 'archived-log') {
                    await typeText(titleElement, sectionsData[sectionId].title, null, 25);
                    await delay(200);
                }
                
                for (let i = 0; i < contentElements.length; i++) {
                    const cursor = document.createElement('span');
                    cursor.className = 'cursor';
                    cursor.style.display = 'none';
                    contentElements[i].appendChild(cursor);
                    
                    await typeText(contentElements[i], sectionsData[sectionId].content[i], cursor, 20);
                    
                    if (i < contentElements.length - 1) {
                        await delay(150);
                    }
                }
                
                // Random delay between sections (except last)
                if (sections.indexOf(sectionId) < sections.length - 1) {
                    await delay(randomInRange(500, 1500));
                }
            }
            
            // Start glitch cycle after content finishes
            await delay(2000);
            startGlitchCycle();
        }

        // Random glitch cycle
        function startGlitchCycle() {
            function scheduleGlitch() {
                const delay = randomInRange(5000, 12000);
                setTimeout(() => {
                    triggerGlitch();
                    scheduleGlitch();
                }, delay);
            }
            scheduleGlitch();
        }

        // Update EVA values periodically
        function updateEVA() {
            const bars = ['sync-bar', 'mental-bar', 'core-bar'];
            const ranges = [
                { min: 90, max: 98 },
                { min: 85, max: 95 },
                { min: 70, max: 85 }
            ];
            
            bars.forEach((barId, index) => {
                const bar = document.getElementById(barId);
                const valueEl = document.getElementById(barId.replace('bar', 'value'));
                const statusEl = document.getElementById(barId.replace('bar', 'status'));
                
                const range = ranges[index];
                const currentValue = parseInt(valueEl.textContent);
                const change = randomInRange(-3, 3);
                let newValue = currentValue + change;
                
                newValue = Math.max(range.min, Math.min(range.max, newValue));
                
                bar.style.setProperty('--bar-width', newValue + '%');
                valueEl.textContent = newValue + '%';
                
                // Update status based on value
                if (newValue >= 85) {
                    statusEl.className = 'eva-status nominal';
                    statusEl.textContent = 'NOMINAL';
                } else if (newValue >= 60) {
                    statusEl.className = 'eva-status caution';
                    statusEl.textContent = 'CAUTION';
                } else {
                    statusEl.className = 'eva-status danger';
                    statusEl.textContent = 'DANGER';
                }
            });
        }

        // Start the boot sequence when page loads
        window.addEventListener('load', () => {
            runBootSequence();
            
            // Update EVA values every 3 seconds
            setInterval(updateEVA, 3000);
        });
    </script>
</body>
</html>
