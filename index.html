<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GM-UNIT TERMINAL</title>

<style>
:root{
  --green:#00ff41;
  --dark:#000;
  --dim:#003b00;
  --red:#ff3333;
  --orange:#ff9500;
  --base:14px;
  --title:18px;
  --doctrine:46px;
  --doctrine-mobile:22px;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:black;
  color:var(--green);
  font-family:monospace;
  overflow-x:hidden;
}

body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.03);
  animation:flicker 3s infinite;
  pointer-events:none;
}

@keyframes flicker{0%,97%{opacity:0}98%{opacity:.15}100%{opacity:0}}

.container{
  display:grid;
  grid-template-columns:1fr auto;
  gap:24px;
  padding:24px;
}

.left{max-width:640px}
.section{margin-bottom:22px}

.section-title{
  font-size:var(--title);
  letter-spacing:2px;
  min-height:1.4em;
}

.section-content{
  padding-left:12px;
  border-left:2px solid var(--dim);
  white-space:pre-wrap;
  min-height:5em;
}

.cursor::after{
  content:"█";
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}

#boot{min-height:10em}

.right{
  display:flex;
  gap:22px;
}

#doctrine{
  font-size:var(--doctrine);
  line-height:1.1;
  white-space:pre;
  opacity:0;
  transition:opacity 1s;
}

.doctrine-red{color:var(--red)}

#eva{
  width:260px;
  font-size:12px;
  opacity:0;
  transition:opacity 1s;
}

.bar{height:6px;background:rgba(0,255,65,.15)}
.fill{height:100%;background:rgba(0,255,65,.8)}

#eva-status{
  margin-top:14px;
  text-align:right;
}

.flicker-num{
  animation:numFlicker .12s linear;
}
@keyframes numFlicker{50%{opacity:.4}}

.danger{color:var(--red)}
.caution{color:var(--orange)}

@media(max-width:900px){
  .container{grid-template-columns:1fr}
  .right{order:-1}
  #doctrine{font-size:var(--doctrine-mobile)}
}
</style>
</head>

<body>
<div class="container">

<div class="left">
  <div id="boot" class="cursor"></div>

  <div class="section">
    <div id="t-cyber" class="section-title"></div>
    <div id="c-cyber" class="section-content"></div>
  </div>

  <div class="section">
    <div id="t-tc" class="section-title"></div>
    <div id="c-tc" class="section-content"></div>
  </div>

  <div class="section">
    <div id="t-frame" class="section-title"></div>
    <div id="c-frame" class="section-content"></div>
  </div>

  <div class="section">
    <div id="t-chess" class="section-title"></div>
    <div id="c-chess" class="section-content"></div>
  </div>

  <div class="section">
    <div id="t-log" class="section-title"></div>
    <div id="c-log" class="section-content"></div>
  </div>
</div>

<div class="right">
  <div id="doctrine"></div>

  <div id="eva">
    SYNC RATIO
    <div class="bar"><div id="sync" class="fill"></div></div><br>
    MENTAL STABILITY
    <div class="bar"><div id="mental" class="fill"></div></div><br>
    CORE PRESSURE
    <div class="bar"><div id="pressure" class="fill"></div></div>

    <div id="eva-status">STATUS: NOMINAL</div>
  </div>
</div>

</div>

<script>
/* typing */
function type(el,text,speed=28,cb){
  let i=0; el.textContent="";
  (function t(){
    if(i<text.length){ el.textContent+=text[i++]; setTimeout(t,speed); }
    else cb&&cb();
  })();
}

/* doctrine */
function doctrine(a,b){
  let m=Math.max(a.length,b.length),o=[];
  for(let i=0;i<m;i++)o.push((a[i]||" ")+" "+(b[i]||" "));
  return o.join("\n");
}

/* boot */
const bootLines=[
"≻ SYSTEM BOOT: GM-UNIT",
"INITIALIZING CORES",
"LOADING STRATEGIC MATRICES",
"SYNCHRONIZING ENDGAME TABLES",
"WARNINGS DETECTED",
"",
"≻ SYSTEM ONLINE"
];
const boot=document.getElementById("boot"); let bi=0;
(function bootSeq(){
  if(bi<bootLines.length){
    boot.textContent+=bootLines[bi++]+"\n";
    setTimeout(bootSeq,520);
  }else{
    boot.classList.remove("cursor");
    setTimeout(()=>{boot.style.display="none";start();},600);
  }
})();

/* start */
function start(){
  const d=document.getElementById("doctrine");
  const e=document.getElementById("eva");
  d.textContent=doctrine("IRON","FORTRESS");
  d.style.opacity=1; e.style.opacity=1;

  setInterval(()=>{
    d.classList.add("doctrine-red");
    d.textContent=doctrine("NO","SURVIVORS");
    setTimeout(()=>{
      d.classList.remove("doctrine-red");
      d.textContent=doctrine("IRON","FORTRESS");
    },700);
  },12000);

  sections();
  telemetry();
}

/* sections */
function sections(){
  type(t-cyber,"[ CYBERNETIC SYSTEMS ]",30,()=>{
    c-cyber.innerHTML=
`Core_001: <span id="core1">89</span>%  
Core_002: <span id="core2">92</span>%  
Status: Suboptimal  
Runtime: 19y  
Firmware: 2006`;
  });

  setTimeout(()=>type(t-tc,"[ TC UNIT ]",30,()=>{
    type(c-tc,"Organic pilots: 621\nPrediction deviation detected\nRecognition degraded");
  }),700);

  setTimeout(()=>type(t-frame,"[ FRAME & SENSORS ]",30,()=>{
    c-frame.innerHTML=
`Optic_001: <span id="optic1">52</span>%  
Optic_002: <span id="optic2">78</span>%  
Hydraulics: failing  
Mobility delay: +<span id="mobility">0.41</span>s`;
  }),1400);

  setTimeout(()=>type(t-chess,"[ CHESS OPERATIONS ]",30,()=>{
    c-chess.innerHTML=
`Targeting accuracy: <span id="accuracy">94</span>%  
Opening files: partial  
Endgame protocol: intact`;
  }),2100);

  setTimeout(()=>type(t-log,"[ ARCHIVED DEPLOYMENT LOG ]",30,()=>{
    type(c-log,"Confirmed eliminations: 43,357,892\nRepurposed: Chess Domain\nLegacy: HALLOWED");
  }),2800);
}

/* telemetry + numeric flicker */
function flicker(el){
  el.classList.add("flicker-num");
  setTimeout(()=>el.classList.remove("flicker-num"),120);
}

function telemetry(){
  setInterval(()=>{
    const rand=(a,b)=>Math.floor(Math.random()*(b-a+1))+a;

    [["core1",87,91],["core2",90,94],["optic1",50,54],["optic2",76,80],["accuracy",93,95]]
    .forEach(([id,min,max])=>{
      const el=document.getElementById(id);
      if(el){ el.textContent=rand(min,max); flicker(el); }
    });

    const mob=document.getElementById("mobility");
    if(mob){ mob.textContent=(0.38+Math.random()*0.08).toFixed(2); flicker(mob); }

    const s=60+Math.random()*30;
    const m=45+Math.random()*40;
    const p=50+Math.random()*40;
    sync.style.width=s+"%";
    mental.style.width=m+"%";
    pressure.style.width=p+"%";

    const st=document.getElementById("eva-status");
    st.className="";
    if(p>85){st.textContent="STATUS: DANGER";st.classList.add("danger")}
    else if(p>70){st.textContent="STATUS: CAUTION";st.classList.add("caution")}
    else st.textContent="STATUS: NOMINAL";
  },1600);
}
</script>
</body>
                                                               </html>
