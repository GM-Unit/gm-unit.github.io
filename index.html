<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM-UNIT TERMINAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes staticFlicker {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.05; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes barFluctuate {
            0% { width: var(--bar-width); }
            25% { width: calc(var(--bar-width) + 8%); }
            50% { width: calc(var(--bar-width) - 5%); }
            75% { width: calc(var(--bar-width) + 3%); }
            100% { width: var(--bar-width); }
        }

        @keyframes glitchText {
            0%, 100% { opacity: 1; }
            25% { opacity: 0.85; }
            50% { opacity: 0.95; }
            75% { opacity: 0.8; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        body {
            background: black;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff99;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 16px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            animation: staticFlicker 0.15s infinite;
            pointer-events: none;
            z-index: 1000;
        }

        .main-container {
            max-width: 65%;
            padding: 28px;
            margin: 0 auto;
            overflow-y: auto;
            max-height: 100vh;
        }

        .right-panel {
            position: fixed;
            right: 40px;
            top: 2%;
            text-align: right;
            z-index: 100;
        }

        .doctrine-container {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 6px;
            line-height: 1.8;
            position: relative;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .doctrine-container.fading-in {
            opacity: 1;
        }

        .doctrine-columns {
            display: flex;
            gap: 30px;
            position: absolute;
            right: 0;
            top: 0;
        }

        .doctrine-column {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .doctrine-column span {
            line-height: 1.8;
        }

        #normal-columns {
            transition: opacity 0.3s ease;
        }

        #glitch-columns {
            display: none;
            animation: glitchText 0.3s ease;
            color: #ff3333;
        }

        .doctrine-container.glitch #normal-columns {
            display: none;
        }

        .doctrine-container.glitch #glitch-columns {
            display: flex;
        }

        .boot-sequence {
            margin-bottom: 40px;
        }

        .boot-line {
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 16px;
        }

        .boot-line.visible {
            opacity: 1;
        }

        .boot-line.faded {
            opacity: 0;
        }

        .boot-line .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #00ff99;
            animation: blink 0.5s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        .section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .section-content {
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .section-content .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff99;
            animation: blink 0.5s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        .eva-panel {
            position: fixed;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .eva-panel.visible {
            opacity: 1;
        }

        .eva-section {
            margin-bottom: 25px;
        }

        .eva-label {
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .eva-bar-container {
            width: 180px;
            height: 24px;
            background: rgba(0, 255, 153, 0.1);
            border: 1px solid #00ff99;
            position: relative;
            overflow: hidden;
        }

        .eva-bar {
            height: 100%;
            background: #00ff99;
            transition: width 0.5s ease;
            position: relative;
        }

        .eva-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
            animation: shimmer 1s infinite;
        }

        .eva-value {
            font-size: 12px;
            margin-top: 4px;
            text-align: right;
        }

        .eva-status {
            font-size: 14px;
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: statusBlink 1s infinite;
        }

        .eva-status.nominal { color: #00ff99; }
        .eva-status.caution { color: #ff9900; }
        .eva-status.danger { color: #ff3333; animation: statusBlink 0.3s infinite; }

        .archived-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 153, 0.3);
        }

        .hidden { display: none; }
        .faded { animation: fadeOut 0.5s ease forwards; }
        .fading-in { animation: fadeIn 1s ease forwards; }

        @media (max-width: 900px) {
            .main-container { max-width: 90%; padding: 20px; }
            .right-panel { right: 15px; top: 2%; }
            .doctrine-container { font-size: 20px; letter-spacing: 4px; }
            .doctrine-columns { gap: 15px; }
            .eva-panel { position: static; transform: none; margin: 20px auto; max-width: 90%; }
        }

        @media (max-width: 600px) {
            .doctrine-container { font-size: 16px; letter-spacing: 3px; }
            .doctrine-columns { gap: 10px; }
            .section-title { font-size: 16px; }
            .section-content { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="eva-panel" id="eva-panel">
        <div class="eva-section">
            <div class="eva-label">SYNC RATIO</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="sync-bar" style="--bar-width: 94%;"></div>
            </div>
            <div class="eva-value" id="sync-value">94%</div>
            <div class="eva-status nominal" id="sync-status">NOMINAL</div>
        </div>
        <div class="eva-section">
            <div class="eva-label">MENTAL STABILITY</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="mental-bar" style="--bar-width: 89%;"></div>
            </div>
            <div class="eva-value" id="mental-value">89%</div>
            <div class="eva-status nominal" id="mental-status">NOMINAL</div>
        </div>
        <div class="eva-section">
            <div class="eva-label">CORE PRESSURE</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="core-bar" style="--bar-width: 76%;"></div>
            </div>
            <div class="eva-value" id="core-value">76%</div>
            <div class="eva-status nominal" id="core-status">NOMINAL</div>
        </div>
    </div>

    <div class="right-panel">
        <div class="doctrine-container" id="doctrine">
            <div class="doctrine-columns" id="normal-columns">
                <div class="doctrine-column">
                    <span>I</span><span>R</span><span>O</span><span>N</span>
                </div>
                <div class="doctrine-column">
                    <span>F</span><span>O</span><span>R</span><span>T</span><span>R</span><span>E</span><span>S</span><span>S</span>
                </div>
            </div>
            <div class="doctrine-columns" id="glitch-columns">
                <div class="doctrine-column">
                    <span>N</span><span>O</span>
                </div>
                <div class="doctrine-column">
                    <span>S</span><span>U</span><span>R</span><span>V</span><span>I</span><span>V</span><span>O</span><span>R</span><span>S</span>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="boot-sequence" id="boot-sequence">
            <div class="boot-line" id="boot-line-1">≻ SYSTEM BOOT<span class="cursor"></span></div>
        </div>
        
        <div id="main-content" class="hidden">
            <div class="section" id="cybernetic-systems">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="tc-unit">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="frame-sensors">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="chess-operations">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section archived-section" id="archived-log">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>
        </div>
    </div>

    <script>
        const sectionsData = {
            'cybernetic-systems': {
                title: 'CYBERNETIC SYSTEMS',
                content: [
                    'Core_001: <span id="core-001">89</span>% // Primary neural processor',
                    'Core_002: <span id="core-002">92</span>% // Secondary neural processor',
                    'Memory_Array: 256 TB // Strategic cache'
                ]
            },
            'tc-unit': {
                title: 'TC UNIT',
                content: [
                    'Optic_001: <span id="optic-001">78</span>% // Pattern recognition',
                    'Optic_002: <span id="optic-002">85</span>% // Threat assessment',
                    'Tactical_Link: ACTIVE // Synchronized'
                ]
            },
            'frame-sensors': {
                title: 'FRAME & SENSORS',
                content: [
                    'Mobility_Delay: <span id="mobility-delay">23</span>ms // Motor response',
                    'Gyro_Stabilizer: <span id="gyro-stabilizer">91</span>% // Balance matrix'
                ]
            },
            'chess-operations': {
                title: 'CHESS OPERATIONS',
                content: [
                    'Operation_001: BLACK KNIGHT // TACTICAL RECONNAISSANCE',
                    'Operation_002: QUEEN GAMBIT // STRATEGIC WITHDRAWAL',
                    'Operation_003: SCHOLAR MATE // PRECISION STRIKE'
                ]
            },
            'archived-log': {
                title: 'ARCHIVED LOG',
                content: [
                    '[DATA CORRUPTED] - [UNREADABLE]',
                    '[DATA CORRUPTED] - [UNREADABLE]',
                    '> REBOOT REQUIRED',
                    '> REBOOT REQUIRED',
                    '> REBOOT REQUIRED'
                ]
            }
        };

        const fluctuationRanges = {
            'sync': { min: 92, max: 97, step: 1 },
            'mental': { min: 86, max: 93, step: 1 },
            'core': { min: 72, max: 82, step: 2 }
        };

        const currentValues = { 'sync': 94, 'mental': 89, 'core': 76 };
        const bootLine1 = document.getElementById('boot-line-1');
        const bootSequence = document.getElementById('boot-sequence');
        const doctrine = document.getElementById('doctrine');
        const mainContent = document.getElementById('main-content');

        function delay(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

        async function typeText(element, text, speed = 30) {
            element.querySelectorAll('.cursor').forEach(c => c.remove());
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '<') {
                    const tagEnd = text.indexOf('>', i);
                    if (tagEnd !== -1) {
                        element.innerHTML += text.substring(i, tagEnd + 1);
                        i = tagEnd;
                    }
                } else if (char === '&') {
                    const entityEnd = text.indexOf(';', i);
                    if (entityEnd !== -1) {
                        element.innerHTML += text.substring(i, entityEnd + 1);
                        i = entityEnd;
                    }
                } else {
                    element.textContent += char;
                }
                const cursor = document.createElement('span');
                cursor.className = 'cursor';
                element.appendChild(cursor);
                await delay(speed);
            }
            element.querySelectorAll('.cursor').forEach(c => c.remove());
        }

        function fluctuateValue(type) {
            const range = fluctuationRanges[type];
            if (!range) return;
            const change = (Math.random() > 0.5 ? 1 : -1) * range.step;
            let newValue = Math.max(range.min, Math.min(range.max, currentValues[type] + change));
            currentValues[type] = newValue;
            
            const bar = document.getElementById(`${type}-bar`);
            const valueEl = document.getElementById(`${type}-value`);
            const statusEl = document.getElementById(`${type}-status`);
            
            if (bar) bar.style.setProperty('--bar-width', `${newValue}%`);
            if (valueEl) valueEl.textContent = `${newValue}%`;
            
            if (statusEl) {
                if (newValue >= 85) {
                    statusEl.textContent = 'NOMINAL';
                    statusEl.className = 'eva-status nominal';
                } else if (newValue >= 70) {
                    statusEl.textContent = 'CAUTION';
                    statusEl.className = 'eva-status caution';
                } else {
                    statusEl.textContent = 'DANGER';
                    statusEl.className = 'eva-status danger';
                }
            }
        }

        function startFluctuations() {
            ['sync', 'mental', 'core'].forEach(type => {
                setTimeout(() => {
                    fluctuateValue(type);
                    setInterval(() => fluctuateValue(type), Math.random() * 3000 + 2000);
                }, Math.random() * 2000 + 500);
            });
        }

        function triggerGlitch() {
            if (Math.random() < 0.03) {
                doctrine.classList.add('glitch');
                setTimeout(() => doctrine.classList.remove('glitch'), 150);
            }
        }

        function startGlitchMonitoring() { setInterval(triggerGlitch, 100); }

        async function typeSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (!section || !sectionsData[sectionId]) return;
            
            const data = sectionsData[sectionId];
            const titleEl = section.querySelector('.section-title');
            const contentEls = section.querySelectorAll('.section-content');
            
            await typeText(titleEl, data.title, 25);
            await delay(300);
            
            for (let i = 0; i < data.content.length; i++) {
                await typeText(contentEls[i], data.content[i], 20);
                await delay(150);
            }
        }

        async function typeAllContent() {
            await typeSection('cybernetic-systems');
            await delay(400);
            await typeSection('tc-unit');
            await delay(400);
            await typeSection('frame-sensors');
            await delay(400);
            await typeSection('chess-operations');
            await delay(400);
            await typeSection('archived-log');
        }

        async function runBootSequence() {
            bootLine1.classList.add('visible');
            const textToType = bootLine1.textContent;
            bootLine1.textContent = '≻ ';
            
            for (let i = 0; i < textToType.length; i++) {
                if (textToType[i] !== ' ' || i > 2) {
                    bootLine1.textContent += textToType[i];
                }
                await delay(30);
            }
            
            await delay(500);
            bootLine1.classList.add('faded');
            await delay(500);
            bootSequence.style.display = 'none';
            
            doctrine.classList.add('fading-in');
            await delay(1000);
            
            const evaPanel = document.getElementById('eva-panel');
            evaPanel.classList.add('visible');
            mainContent.classList.remove('hidden');
            
            await delay(800);
            await typeAllContent();
        }

        async function init() {
            await delay(1000);
            startFluctuations();
            startGlitchMonitoring();
            await runBootSequence();
        }

        init();
    </script>
</body>
</html>
