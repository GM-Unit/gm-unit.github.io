<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM-UNIT TERMINAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes staticFlicker {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.05; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes barFluctuate {
            0% { width: var(--bar-width); }
            25% { width: calc(var(--bar-width) + 8%); }
            50% { width: calc(var(--bar-width) - 5%); }
            75% { width: calc(var(--bar-width) + 3%); }
            100% { width: var(--bar-width); }
        }

        @keyframes glitchText {
            0%, 100% { 
                transform: translate(0);
                opacity: 1;
            }
            10% { 
                transform: translate(-2px, 1px);
                opacity: 0.9;
            }
            20% { 
                transform: translate(2px, -1px);
                opacity: 0.85;
            }
            30% { 
                transform: translate(-1px, 0);
                opacity: 0.95;
            }
            40% { 
                transform: translate(1px, 1px);
                opacity: 0.88;
            }
            50% { 
                transform: translate(-2px, -1px);
                opacity: 0.92;
            }
            60% { 
                transform: translate(2px, 1px);
                opacity: 0.87;
            }
            70% { 
                transform: translate(-1px, -1px);
                opacity: 0.93;
            }
            80% { 
                transform: translate(1px, -1px);
                opacity: 0.89;
            }
            90% { 
                transform: translate(-2px, 0);
                opacity: 0.91;
            }
        }

        body {
            background: black;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff99;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            animation: staticFlicker 0.15s infinite;
            pointer-events: none;
            z-index: 1000;
        }

        .main-container {
            max-width: 65%;
            padding: 28px;
            margin: 0 auto;
            overflow-y: auto;
            max-height: 100vh;
        }

        @media (max-width: 900px) {
            .main-container {
                max-width: 90%;
                padding: 20px;
            }
            
            .right-panel {
                position: fixed;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
            }
        }

        .right-panel {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            text-align: right;
            z-index: 100;
        }

        .doctrine-container {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 8px;
            line-height: 1.8;
            transition: all 0.3s ease;
        }

        .doctrine-container.glitch {
            color: #ff3333;
            animation: glitchText 0.3s ease;
        }

        .doctrine-container .normal {
            display: block;
        }

        .doctrine-container .glitch-text {
            display: none;
            color: #ff3333;
        }

        .doctrine-container.glitch .normal {
            display: none;
        }

        .doctrine-container.glitch .glitch-text {
            display: block;
        }

        .boot-sequence {
            margin-bottom: 40px;
        }

        .boot-line {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .boot-line.visible {
            opacity: 1;
        }

        .boot-line .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #00ff99;
            animation: blink 0.5s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        .section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .section-content {
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .section-content .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff99;
            animation: blink 0.5s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        .eva-panel {
            position: fixed;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
        }

        @media (max-width: 900px) {
            .eva-panel {
                position: static;
                transform: none;
                margin: 20px auto;
                max-width: 90%;
            }
        }

        .eva-section {
            margin-bottom: 25px;
        }

        .eva-label {
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .eva-bar-container {
            width: 180px;
            height: 24px;
            background: rgba(0, 255, 153, 0.1);
            border: 1px solid #00ff99;
            position: relative;
            overflow: hidden;
        }

        .eva-bar {
            height: 100%;
            background: #00ff99;
            transition: width 0.5s ease;
            position: relative;
        }

        .eva-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%
            );
            animation: shimmer 1s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .eva-value {
            font-size: 12px;
            margin-top: 4px;
            text-align: right;
        }

        .eva-status {
            font-size: 14px;
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: statusBlink 1s infinite;
        }

        .eva-status.nominal {
            color: #00ff99;
        }

        .eva-status.caution {
            color: #ff9900;
        }

        .eva-status.danger {
            color: #ff3333;
            animation: statusBlink 0.3s infinite;
        }

        .archived-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 153, 0.3);
        }

        .hidden {
            display: none;
        }

        .faded {
            animation: fadeOut 0.5s ease forwards;
        }

        .fading-in {
            animation: fadeIn 1s ease forwards;
        }

        @media (max-width: 600px) {
            .doctrine-container {
                font-size: 18px;
                letter-spacing: 4px;
            }
            
            .section-title {
                font-size: 16px;
            }
            
            .section-content {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="eva-panel">
        <div class="eva-section">
            <div class="eva-label">SYNC RATIO</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="sync-bar" style="--bar-width: 94%;"></div>
            </div>
            <div class="eva-value" id="sync-value">94%</div>
            <div class="eva-status nominal" id="sync-status">NOMINAL</div>
        </div>
        <div class="eva-section">
            <div class="eva-label">MENTAL STABILITY</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="mental-bar" style="--bar-width: 89%;"></div>
            </div>
            <div class="eva-value" id="mental-value">89%</div>
            <div class="eva-status nominal" id="mental-status">NOMINAL</div>
        </div>
        <div class="eva-section">
            <div class="eva-label">CORE PRESSURE</div>
            <div class="eva-bar-container">
                <div class="eva-bar" id="core-bar" style="--bar-width: 76%;"></div>
            </div>
            <div class="eva-value" id="core-value">76%</div>
            <div class="eva-status nominal" id="core-status">NOMINAL</div>
        </div>
    </div>

    <div class="right-panel">
        <div class="doctrine-container fading-in" id="doctrine">
            <span class="normal">
                <span>I</span><br>
                <span>R</span><br>
                <span>O</span><br>
                <span>N</span><br><br>
                <span>F</span><br>
                <span>O</span><br>
                <span>R</span><br>
                <span>T</span><br>
                <span>R</span><br>
                <span>E</span><br>
                <span>S</span><br>
                <span>S</span>
            </span>
            <span class="glitch-text">
                <span>N</span><br>
                <span>O</span><br><br>
                <span>S</span><br>
                <span>U</span><br>
                <span>R</span><br>
                <span>V</span><br>
                <span>I</span><br>
                <span>V</span><br>
                <span>O</span><br>
                <span>R</span><br>
                <span>S</span>
            </span>
        </div>
    </div>

    <div class="main-container">
        <div class="boot-sequence" id="boot-sequence"></div>
        
        <div id="main-content" class="hidden">
            <div class="section" id="cybernetic-systems">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="tc-unit">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="frame-sensors">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section" id="chess-operations">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>

            <div class="section archived-section" id="archived-log">
                <div class="section-title"></div>
                <div class="section-content"></div>
                <div class="section-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Boot sequence lines
        const bootLines = [
            '≻ SYSTEM BOOT˸ GM-UNIT ⁄⁄',
            'GRANDMASTER CALCULATION-UNIT',
            'Initializing cores...',
            'Loading strategic matrices...',
            'Synchronizing endgame tables...',
            'Warnings detected',
            '≻ SYSTEM ONLINE'
        ];

        // Section data
        const sectionsData = {
            'cybernetic-systems': {
                title: 'CYBERNETIC SYSTEMS',
                content: [
                    'Core_001: <span id="core-001">89</span>% // Primary neural processor',
                    'Core_002: <span id="core-002">92</span>% // Secondary neural processor',
                    'Memory_Array: 256 TB // Strategic cache'
                ]
            },
            'tc-unit': {
                title: 'TC UNIT',
                content: [
                    'Optic_001: <span id="optic-001">78</span>% // Pattern recognition',
                    'Optic_002: <span id="optic-002">85</span>% // Threat assessment',
                    'Tactical_Link: ACTIVE // Synchronized'
                ]
            },
            'frame-sensors': {
                title: 'FRAME & SENSORS',
                content: [
                    'Mobility_Delay: <span id="mobility-delay">23</span>ms // Motor response',
                    'Targeting_Accuracy: <span id="targeting-accuracy">97</span>% // Precision index'
                ]
            },
            'chess-operations': {
                title: 'CHESS OPERATIONS',
                content: [
                    'Depth_Search: 18 plies // Full calculation',
                    'Branch_Factor: ≈42 // Position evaluation',
                    'Eval_Function: OPTIMIZED // Win probability'
                ]
            },
            'archived-log': {
                title: 'ARCHIVED DEPLOYMENT LOG',
                content: [
                    '[T-144h] Protocol initiated // Grandmaster awakening',
                    '[T-120h] Pattern recognition // Chess variants mapping',
                    '[T-96h]  Tactical adaptation // Multi-engine synthesis'
                ]
            }
        };

        // Typing function
        function typeText(element, text, speed = 30, cursor = false) {
            return new Promise(resolve => {
                element.textContent = '';
                let index = 0;
                
                function type() {
                    if (index < text.length) {
                        element.textContent = text.substring(0, index + 1);
                        index++;
                        setTimeout(type, speed);
                    } else {
                        if (cursor) {
                            const cursor = document.createElement('span');
                            cursor.className = 'cursor';
                            element.appendChild(cursor);
                        }
                        resolve();
                    }
                }
                type();
            });
        }

        // Boot sequence
        async function runBootSequence() {
            const bootContainer = document.getElementById('boot-sequence');
            
            for (const line of bootLines) {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'boot-line';
                lineDiv.innerHTML = line + (line === bootLines[bootLines.length - 1] ? '<span class="cursor"></span>' : '');
                bootContainer.appendChild(lineDiv);
                
                await new Promise(r => setTimeout(r, 500));
                lineDiv.classList.add('visible');
                await new Promise(r => setTimeout(r, 300));
            }
            
            await new Promise(r => setTimeout(r, 1000));
            
            // Fade out boot sequence
            bootContainer.classList.add('faded');
            
            await new Promise(r => setTimeout(r, 600));
            bootContainer.style.display = 'none';
            
            // Show main content
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('main-content').classList.add('fading-in');
            
            // Start typing sections
            typeSections();
        }

        // Type all sections
        async function typeSections() {
            for (const [id, data] of Object.entries(sectionsData)) {
                const section = document.getElementById(id);
                const titleEl = section.querySelector('.section-title');
                const contentEls = section.querySelectorAll('.section-content');
                
                await typeText(titleEl, data.title, 30);
                await new Promise(r => setTimeout(r, 200));
                
                for (let i = 0; i < contentEls.length; i++) {
                    await typeText(contentEls[i], data.content[i], 28, i === contentEls.length - 1);
                    await new Promise(r => setTimeout(r, 150));
                }
                
                await new Promise(r => setTimeout(r, 300));
            }
        }

        // Doctrine glitch effect
        function startDoctrineGlitch() {
            const doctrine = document.getElementById('doctrine');
            
            function triggerGlitch() {
                setTimeout(() => {
                    doctrine.classList.add('glitch');
                    
                    setTimeout(() => {
                        doctrine.classList.remove('glitch');
                    }, 400);
                    
                    // Next glitch in 12 seconds
                    setTimeout(triggerGlitch, 12000);
                }, Math.random() * 3000 + 1000);
            }
            
            triggerGlitch();
        }

        // EVA panel updates
        function updateEVAPanel() {
            const bars = {
                'sync': { element: 'sync-bar', value: 'sync-value', status: 'sync-status', base: 94, range: 8 },
                'mental': { element: 'mental-bar', value: 'mental-value', status: 'mental-status', base: 89, range: 12 },
                'core': { element: 'core-bar', value: 'core-value', status: 'core-status', base: 76, range: 15 }
            };
            
            function getRandomValue(base, range) {
                return Math.floor(base + (Math.random() - 0.5) * range * 2);
            }
            
            function getStatusClass(value, type) {
                if (type === 'sync') {
                    if (value < 70) return 'danger';
                    if (value < 85) return 'caution';
                    return 'nominal';
                } else if (type === 'mental') {
                    if (value < 65) return 'danger';
                    if (value < 80) return 'caution';
                    return 'nominal';
                } else {
                    if (value > 90) return 'danger';
                    if (value > 80) return 'caution';
                    return 'nominal';
                }
            }
            
            function updateBar(key, type) {
                const config = bars[key];
                const value = getRandomValue(config.base, config.range);
                const clampedValue = Math.max(0, Math.min(100, value));
                
                document.getElementById(config.element).style.width = clampedValue + '%';
                document.getElementById(config.value).textContent = clampedValue + '%';
                
                const statusEl = document.getElementById(config.status);
                statusEl.textContent = getStatusClass(clampedValue, type).charAt(0).toUpperCase() + getStatusClass(clampedValue, type).slice(1);
                statusEl.className = 'eva-status ' + getStatusClass(clampedValue, type);
            }
            
            setInterval(() => updateBar('sync', 'sync'), 1500);
            setInterval(() => updateBar('mental', 'mental'), 2000);
            setInterval(() => updateBar('core', 'core'), 1800);
        }

        // Dynamic number updates
        function startDynamicUpdates() {
            function getFlickerValue(base, range) {
                return Math.floor(base + (Math.random() - 0.5) * range * 2);
            }
            
            function updateNumber(id, base, range) {
                const el = document.getElementById(id);
                if (el) {
                    const value = getFlickerValue(base, range);
                    el.textContent = Math.max(0, Math.min(100, value));
                }
            }
            
            // Core values (87-91%)
            setInterval(() => updateNumber('core-001', 89, 2), 1500);
            setInterval(() => updateNumber('core-002', 90, 2), 1800);
            
            // Optic values
            setInterval(() => updateNumber('optic-001', 77, 4), 2000);
            setInterval(() => updateNumber('optic-002', 84, 3), 2200);
            
            // Other values
            setInterval(() => updateNumber('mobility-delay', 22, 3), 2500);
            setInterval(() => updateNumber('targeting-accuracy', 96, 2), 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            runBootSequence();
            startDoctrineGlitch();
            updateEVAPanel();
            startDynamicUpdates();
        });
    </script>
</body>
</html>
