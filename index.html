<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACTICAL COMMAND TERMINAL</title>
    <style>
        @keyframes crtFlicker {
            0%, 100% { opacity: 0.97; }
            50% { opacity: 0.94; }
            92% { opacity: 0.98; }
            96% { opacity: 0.93; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        @keyframes textGlitch {
            0%, 100% { transform: translate(0); filter: hue-rotate(0deg); }
            20% { transform: translate(-2px, 2px); filter: hue-rotate(90deg); }
            40% { transform: translate(2px, -2px); filter: hue-rotate(180deg); }
            60% { transform: translate(-2px, -2px); filter: hue-rotate(270deg); }
            80% { transform: translate(2px, 2px); filter: hue-rotate(360deg); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes barFluctuate {
            0%, 100% { width: var(--target-width); }
            50% { width: var(--next-width); }
        }

        @keyframes bootFade {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; pointer-events: none; }
        }

        @keyframes glitchFlash {
            0%, 100% { color: #00ff99; text-shadow: 0 0 10px #00ff99; }
            25% { color: #ff0000; text-shadow: 0 0 20px #ff0000; }
            50% { color: #ff0000; text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000; }
            75% { color: #ff0000; text-shadow: 0 0 25px #ff0000; }
        }

        @keyframes pulseGlow {
            0%, 100% { text-shadow: 0 0 8px currentColor; }
            50% { text-shadow: 0 0 15px currentColor, 0 0 25px currentColor; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #000;
            color: #00ff99;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.4;
            text-transform: uppercase;
            -webkit-font-smoothing: none;
            image-rendering: pixelated;
        }

        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            animation: crtFlicker 0.1s infinite;
        }

        .screen-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 255, 153, 0.03) 50%, transparent 100%);
        }

        .boot-sequence {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bootFade 1s ease-in forwards;
            animation-delay: 8s;
        }

        .boot-text {
            font-size: 24px;
            line-height: 2;
            text-align: left;
        }

        .boot-line {
            opacity: 0;
            transform: translateY(10px);
        }

        .main-container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 40px;
            position: relative;
            z-index: 1;
        }

        .left-column {
            flex: 0 0 62%;
            max-width: 62%;
            overflow-y: auto;
            padding-right: 20px;
            scrollbar-width: none;
        }

        .left-column::-webkit-scrollbar {
            display: none;
        }

        .right-column {
            flex: 0 0 35%;
            max-width: 35%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .doctrine-container {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
        }

        .doctrine-text {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 8px;
            display: none;
        }

        .doctrine-text.active {
            display: block;
        }

        .doctrine-text.glitching {
            animation: glitchFlash 0.15s ease-in-out infinite, textGlitch 0.1s ease-in-out infinite;
        }

        .vertical-phrase {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            line-height: 1.2;
        }

        .vertical-phrase span {
            min-width: 28px;
            text-align: center;
        }

        .eva-panel {
            position: fixed;
            right: 40px;
            bottom: 40px;
            width: 320px;
            border: 1px solid #00ff99;
            padding: 15px;
            background: rgba(0, 20, 10, 0.8);
            display: none;
        }

        .eva-panel.active {
            display: block;
        }

        .eva-title {
            font-size: 12px;
            margin-bottom: 12px;
            border-bottom: 1px solid #00ff99;
            padding-bottom: 8px;
        }

        .eva-bars {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .eva-bar-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .eva-bar-label {
            font-size: 10px;
            min-width: 100px;
        }

        .eva-bar-track {
            flex: 1;
            height: 12px;
            background: rgba(0, 50, 25, 0.5);
            border: 1px solid #00ff99;
            position: relative;
            overflow: hidden;
        }

        .eva-bar-fill {
            height: 100%;
            background: #00ff99;
            transition: width 0.5s ease-out, background-color 0.3s;
            box-shadow: 0 0 8px currentColor;
        }

        .eva-bar-value {
            font-size: 11px;
            min-width: 45px;
            text-align: right;
        }

        .eva-status {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            animation: blink 2s ease-in-out infinite;
        }

        .terminal-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            border-bottom: 1px solid #00ff99;
            padding-bottom: 4px;
        }

        .section-content {
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .section-content span {
            display: block;
        }

        .telemetry-value {
            display: inline-block;
            min-width: 50px;
            text-align: right;
            transition: color 0.1s;
        }

        .telemetry-value.changing {
            text-shadow: 0 0 10px currentColor;
        }

        .status-nominal { color: #00ff99; }
        .status-caution { color: #ffaa00; }
        .status-danger { color: #ff0000; }

        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                padding: 15px;
                gap: 20px;
            }

            .left-column {
                flex: 1;
                max-width: 90%;
                overflow-y: auto;
            }

            .right-column {
                display: none;
            }

            .doctrine-container {
                right: 15px;
                top: 30%;
            }

            .doctrine-text {
                font-size: 22px;
                letter-spacing: 4px;
            }

            .vertical-phrase {
                gap: 6px;
            }

            .vertical-phrase span {
                min-width: 14px;
            }

            .eva-panel {
                right: 15px;
                bottom: 20px;
                width: calc(100% - 30px);
                max-width: 320px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .terminal-section {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="screen-glow"></div>

    <div class="boot-sequence" id="bootSequence">
        <div class="boot-text" id="bootText"></div>
    </div>

    <div class="main-container" id="mainContainer" style="opacity: 0;">
        <div class="left-column" id="leftColumn">
            <!-- Sections will be populated by JavaScript -->
        </div>
    </div>

    <div class="doctrine-container" id="doctrineContainer">
        <div class="doctrine-text active" id="doctrineIronFortress">
            <div class="vertical-phrase">
                <span>I</span><span>F</span>
                <span>R</span><span>O</span>
                <span>O</span><span>R</span>
                <span>N</span><span>T</span>
                <span>&nbsp;</span><span>R</span>
                <span>&nbsp;</span><span>E</span>
                <span>&nbsp;</span><span>S</span>
                <span>&nbsp;</span><span>S</span>
            </div>
        </div>
        <div class="doctrine-text" id="doctrineNoSurvivors">
            <div class="vertical-phrase">
                <span>N</span><span>S</span>
                <span>O</span><span>U</span>
                <span>&nbsp;</span><span>R</span>
                <span>&nbsp;</span><span>V</span>
                <span>&nbsp;</span><span>I</span>
                <span>&nbsp;</span><span>V</span>
                <span>&nbsp;</span><span>O</span>
                <span>&nbsp;</span><span>S</span>
            </div>
        </div>
    </div>

    <div class="eva-panel" id="evaPanel">
        <div class="eva-title">/// EVA STATUS ///</div>
        <div class="eva-bars">
            <div class="eva-bar-row">
                <div class="eva-bar-label">SYNC RATIO</div>
                <div class="eva-bar-track">
                    <div class="eva-bar-fill" id="syncFill" style="width: 87%;"></div>
                </div>
                <div class="eva-bar-value" id="syncValue">87%</div>
            </div>
            <div class="eva-bar-row">
                <div class="eva-bar-label">MENTAL STABILITY</div>
                <div class="eva-bar-track">
                    <div class="eva-bar-fill" id="mentalFill" style="width: 92%;"></div>
                </div>
                <div class="eva-bar-value" id="mentalValue">92%</div>
            </div>
            <div class="eva-bar-row">
                <div class="eva-bar-label">CORE PRESSURE</div>
                <div class="eva-bar-track">
                    <div class="eva-bar-fill" id="pressureFill" style="width: 78%;"></div>
                </div>
                <div class="eva-bar-value" id="pressureValue">78%</div>
            </div>
        </div>
        <div class="eva-status" id="evaStatus">STATUS: NOMINAL</div>
    </div>

    <script>
        // Terminal sections data
        const terminalSections = [
            {
                title: "CYBERNETIC SYSTEMS",
                content: [
                    "Core_001: <span class='telemetry' data-min='67' data-max='94'>87%</span>",
                    "Core_002: <span class='telemetry' data-min='52' data-max='89'>73%</span>",
                    "Runtime: 2847:12:33:41",
                    "Firmware: v4.2.1-EXODUS",
                    "Status: ALL SYSTEMS NOMINAL"
                ]
            },
            {
                title: "TC UNIT",
                content: [
                    "Organic pilots: 1/1 CONNECTED",
                    "Prediction deviation: 0.7%",
                    "Warning: ELEVATED THREAT INDICATORS",
                    "Strategic recognition: CLASS-ALPHA"
                ]
            },
            {
                title: "FRAME & SENSORS",
                content: [
                    "Optic_001: <span class='telemetry' data-min='88' data-max='99'>95%</span>",
                    "Optic_002: <span class='telemetry' data-min='82' data-max='98'>91%</span>",
                    "Hydraulics: PRESSURE STABLE",
                    "Mobility delay: 0.003ms"
                ]
            },
            {
                title: "CHESS OPERATIONS",
                content: [
                    "Targeting accuracy: <span class='telemetry' data-min='94' data-max='99'>97%</span>",
                    "Opening files: OPTIMIZED",
                    "Endgame protocol: DEPLOYED"
                ]
            },
            {
                title: "ARCHIVED DEPLOYMENT LOG",
                content: [
                    "Kill count: 847,293",
                    "Post-war repurposing: AUTHORIZED",
                    "Legacy status: OPERATIONAL"
                ]
            }
        ];

        // Typing animation
        function typeText(element, text, speed = 30, callback) {
            let i = 0;
            element.style.opacity = '1';
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    setTimeout(callback, 200);
                }
            }
            type();
        }

        // Boot sequence
        function runBootSequence() {
            const bootLines = [
                "SYSTEM BOOT",
                "INITIALIZING CORES",
                "LOADING STRATEGIC MATRICES",
                "SYNCHRONIZING ENDGAME TABLES",
                "WARNINGS DETECTED",
                "SYSTEM ONLINE"
            ];

            const bootText = document.getElementById('bootText');
            let lineIndex = 0;

            function showNextLine() {
                if (lineIndex < bootLines.length) {
                    const line = document.createElement('div');
                    line.className = 'boot-line';
                    bootText.appendChild(line);

                    setTimeout(() => {
                        line.style.opacity = '1';
                        line.style.transition = 'opacity 0.3s';
                    }, 50);

                    lineIndex++;
                    setTimeout(showNextLine, 800);
                }
            }

            showNextLine();

            // After boot fades, show main interface
            setTimeout(() => {
                document.getElementById('mainContainer').style.opacity = '1';
                document.getElementById('mainContainer').style.transition = 'opacity 1s';
                renderTerminalSections();
                startEVA();
                startDoctrineGlitch();
            }, 9000);
        }

        // Render terminal sections with typing
        function renderTerminalSections() {
            const leftColumn = document.getElementById('leftColumn');
            let sectionIndex = 0;

            function renderNextSection() {
                if (sectionIndex < terminalSections.length) {
                    const section = terminalSections[sectionIndex];
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'terminal-section';
                    sectionDiv.style.opacity = '0';

                    const title = document.createElement('div');
                    title.className = 'section-title';
                    sectionDiv.appendChild(title);

                    leftColumn.appendChild(sectionDiv);

                    // Type title
                    typeText(title, section.title, 40, () => {
                        // Type content
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'section-content';
                        sectionDiv.appendChild(contentDiv);

                        let contentIndex = 0;

                        function typeNextLine() {
                            if (contentIndex < section.content.length) {
                                const line = document.createElement('span');
                                contentDiv.appendChild(line);

                                // Parse telemetry values
                                let text = section.content[contentIndex];
                                const telemetryMatch = text.match(/<span class='telemetry' data-min='(\d+)' data-max='(\d+)'>([^<]*)<\/span>/);
                                if (telemetryMatch) {
                                    const before = text.split('<span class="telemetry" data-min=\'\d+\' data-max=\'\d+\'>')[0];
                                    const min = telemetryMatch[1];
                                    const max = telemetryMatch[2];
                                    const value = telemetryMatch[3];
                                    line.innerHTML = before + '<span class="telemetry-value" data-min="' + min + '" data-max="' + max + '">' + value + '</span>';
                                } else {
                                    line.textContent = text;
                                }

                                contentIndex++;
                                setTimeout(typeNextLine, 50);
                            } else {
                                sectionIndex++;
                                setTimeout(renderNextSection, 500);
                            }
                        }

                        typeNextLine();
                    });

                    setTimeout(() => {
                        sectionDiv.style.opacity = '1';
                    }, 100);
                } else {
                    // All sections rendered, start telemetry updates
                    startTelemetryUpdates();
                }
            }

            renderNextSection();
        }

        // Telemetry value updates
        function startTelemetryUpdates() {
            const teleValues = document.querySelectorAll('.telemetry-value');

            function updateTelemetry() {
                teleValues.forEach(el => {
                    const min = parseInt(el.dataset.min);
                    const max = parseInt(el.dataset.max);

                    const currentText = el.textContent.replace('%', '');
                    const currentVal = parseInt(currentText);
                    const change = Math.floor(Math.random() * 7) - 3;
                    let newVal = currentVal + change;
                    newVal = Math.max(min, Math.min(max, newVal));

                    el.classList.add('changing');
                    el.textContent = newVal + '%';

                    setTimeout(() => {
                        el.classList.remove('changing');
                    }, 150);
                });
            }

            setInterval(updateTelemetry, 2000);
        }

        // EVA Status panel
        function startEVA() {
            const syncFill = document.getElementById('syncFill');
            const syncValue = document.getElementById('syncValue');
            const mentalFill = document.getElementById('mentalFill');
            const mentalValue = document.getElementById('mentalValue');
            const pressureFill = document.getElementById('pressureFill');
            const pressureValue = document.getElementById('pressureValue');
            const evaStatus = document.getElementById('evaStatus');

            let sync = 87, mental = 92, pressure = 78;

            function updateEVA() {
                // Fluctuate values
                sync += (Math.random() - 0.5) * 6;
                mental += (Math.random() - 0.5) * 8;
                pressure += (Math.random() - 0.5) * 10;

                sync = Math.max(60, Math.min(99, sync));
                mental = Math.max(55, Math.min(98, mental));
                pressure = Math.max(40, Math.min(95, pressure));

                // Update bars
                syncFill.style.width = sync + '%';
                syncValue.textContent = Math.round(sync) + '%';
                mentalFill.style.width = mental + '%';
                mentalValue.textContent = Math.round(mental) + '%';
                pressureFill.style.width = pressure + '%';
                pressureValue.textContent = Math.round(pressure) + '%';

                // Determine status
                let status = 'NOMINAL';
                let statusClass = 'status-nominal';
                let color = '#00ff99';

                if (pressure > 85 || mental < 70) {
                    status = 'DANGER';
                    statusClass = 'status-danger';
                    color = '#ff0000';
                } else if (pressure > 70 || mental < 80) {
                    status = 'CAUTION';
                    statusClass = 'status-caution';
                    color = '#ffaa00';
                }

                evaStatus.textContent = 'STATUS: ' + status;
                evaStatus.className = 'eva-status ' + statusClass;

                syncFill.style.backgroundColor = color;
                syncFill.style.boxShadow = '0 0 8px ' + color;
                mentalFill.style.backgroundColor = color;
                mentalFill.style.boxShadow = '0 0 8px ' + color;
                pressureFill.style.backgroundColor = color;
                pressureFill.style.boxShadow = '0 0 8px ' + color;
            }

            // Show EVA panel
            document.getElementById('evaPanel').classList.add('active');

            setInterval(updateEVA, 1500);
        }

        // Doctrine glitch
        function startDoctrineGlitch() {
            const ironFortress = document.getElementById('doctrineIronFortress');
            const noSurvivors = document.getElementById('doctrineNoSurvivors');

            // Show doctrine
            document.getElementById('doctrineContainer').style.display = 'block';

            function triggerGlitch() {
                // Random interval between 3-8 seconds
                const delay = 3000 + Math.random() * 5000;

                setTimeout(() => {
                    // Glitch to NO SURVIVORS
                    ironFortress.classList.remove('active');
                    noSurvivors.classList.add('active', 'glitching');

                    // Random glitch duration
                    setTimeout(() => {
                        noSurvivors.classList.remove('glitching');
                        ironFortress.classList.add('active');
                        noSurvivors.classList.remove('active');

                        // Next glitch
                        triggerGlitch();
                    }, 400 + Math.random() * 600);
                }, delay);
            }

            triggerGlitch();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            runBootSequence();
        });
    </script>
</body>
</html>
