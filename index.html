<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GM-UNIT TERMINAL</title>

<style>
html, body {
  margin: 0;
  background: black;
  color: #00ff99;
  font-family: monospace;
  overflow-x: hidden;
}

body::after {
  content:"";
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.03);
  animation:flicker 3s infinite;
  pointer-events:none;
}

@keyframes flicker {
  0%,97%{opacity:0}
  98%{opacity:.15}
  100%{opacity:0}
}

.container {
  max-width: 65%;
  padding: 28px;
  height: 100vh;
  overflow-y: auto;
}

.section { margin-top: 26px; }

.section-title {
  min-height: 1.2em;
  white-space: pre;
}

.block {
  white-space: pre-wrap;
  min-height: 4em;
  line-height: 1.4;
}

#boot {
  min-height: 9em;
}

.cursor::after {
  content:"█";
  animation:blink 1s infinite;
}

@keyframes blink {50%{opacity:0}}

.flicker {
  animation: flick .08s linear;
}

@keyframes flick {
  50%{opacity:.4}
}

/* DOCTRINE */
#doctrine {
  position: fixed;
  left: 68%;
  top: 80px;
  font-size: 46px;
  white-space: pre;
  opacity: 0;
  transition: opacity 1s;
}

.red { color: #ff0000; }

/* EVA PANEL */
#eva-panel {
  position: fixed;
  right: 30px;
  top: 120px;
  width: 220px;
  font-size: 12px;
  opacity: 0;
  transition: opacity 1s;
}

.bar { height:6px; background:rgba(0,255,150,.15); }
.fill { height:100%; background:rgba(0,255,150,.8); }

@media(max-width:900px){
  .container{max-width:90%}
  #doctrine{left:60%;font-size:36px}
}
</style>
</head>
<body>

<div id="doctrine"></div>

<div class="container">

<div class="section">
<div id="boot" class="block cursor"></div>
</div>

<div class="section">
<div id="tSystems" class="section-title"></div>
<div id="bSystems" class="block"></div>
</div>

<div class="section">
<div id="tTC" class="section-title"></div>
<div id="bTC" class="block"></div>
</div>

<div class="section">
<div id="tFrame" class="section-title"></div>
<div id="bFrame" class="block"></div>
</div>

<div class="section">
<div id="tChess" class="section-title"></div>
<div id="bChess" class="block"></div>
</div>

<div class="section">
<div id="tLore" class="section-title"></div>
<div id="bLore" class="block"></div>
</div>

</div>

<div id="eva-panel">
  <div>SYNC RATIO</div>
  <div class="bar"><div class="fill" id="sync"></div></div><br>
  <div>MENTAL STABILITY</div>
  <div class="bar"><div class="fill" id="mental"></div></div><br>
  <div>CORE PRESSURE</div>
  <div class="bar"><div class="fill" id="core"></div></div>
</div>

<script>
/* ================= UTIL ================= */
function typeText(el, text, speed=35, cb){
  let i=0;
  function tick(){
    if(i<text.length){
      el.textContent += text[i++];
      setTimeout(tick,speed);
    } else cb && cb();
  }
  tick();
}

function vertical(a,b){
  const m=Math.max(a.length,b.length);
  let o=[];
  for(let i=0;i<m;i++) o.push((a[i]||" ")+" "+(b[i]||" "));
  return o.join("\n");
}

/* ================= BOOT ================= */
const bootLines=[
"≻ SYSTEM BOOT˸ GM-UNIT ⁄⁄",
"GRANDMASTER CALCULATION-UNIT",
"",
"Initializing cores...",
"Loading strategic matrices...",
"Synchronizing endgame tables...",
"Warnings detected",
"",
"≻ SYSTEM ONLINE"
];

const boot=document.getElementById("boot");
let bi=0;

function bootType(){
  if(bi<bootLines.length){
    boot.textContent+=bootLines[bi++]+"\n";
    setTimeout(bootType,550);
  } else {
    boot.classList.remove("cursor");
    finishBoot();
  }
}
bootType();

function finishBoot(){
  const h=boot.offsetHeight+"px";
  boot.style.height=h;
  boot.style.opacity=0;
  setTimeout(()=>{
    boot.style.display="none";
    showDoctrine();
  },700);
}

/* ================= DOCTRINE ================= */
const doctrine=document.getElementById("doctrine");

function showDoctrine(){
  doctrine.textContent=vertical("IRON","FORTRESS");
  doctrine.style.opacity=1;
  setTimeout(()=>{
    document.getElementById("eva-panel").style.opacity=1;
    startTyping();
    startDoctrineGlitch();
    startTelemetry();
  },1500);
}

function startDoctrineGlitch(){
  setInterval(()=>{
    doctrine.classList.add("red");
    doctrine.textContent=vertical("NO","SURVIVORS");
    setTimeout(()=>{
      doctrine.classList.remove("red");
      doctrine.textContent=vertical("IRON","FORTRESS");
    },350);
  },12000);
}

/* ================= TYPING SECTIONS ================= */
function startTyping(){
  typeText(tSystems,"［CYBERNETIC SYSTEMS］",30,()=>{
    typeText(bSystems,
`Core_001˸ `); insertSpan(bSystems,"core1","89");
    typeText(bSystems,"％\nCore_002˸ "); insertSpan(bSystems,"core2","92");
    typeText(bSystems,"％\nStatus˸ Suboptimal\nRuntime˸ 19 years\nFirmware˸ 2006\n");
  });

  typeText(tTC,"［TC UNIT］",30,()=>{
    typeText(bTC,
"Piloting organic matter˸ 621\nPrediction_Subroutine_086˸ deviation detected\nStrategic_Recognition˸ degraded\n");
  });

  typeText(tFrame,"［FRAME ＆ SENSORS］",30,()=>{
    typeText(bFrame,"Optic_001˸ "); insertSpan(bFrame,"optic1","52");
    typeText(bFrame,"％\nOptic_002˸ "); insertSpan(bFrame,"optic2","78");
    typeText(bFrame,"％\nHydraulics˸ failing\nMobility_Delay˸ +0.41s\n");
  });

  typeText(tChess,"［CHESS OPERATIONS］",30,()=>{
    typeText(bChess,"Targeting_Accuracy˸ "); insertSpan(bChess,"accuracy","94");
    typeText(bChess,"％\nOpening_Files˸ partial corruption\nEndgame_Protocol˸ INTACT\n");
  });

  typeText(tLore,"≻ ARCHIVED DEPLOYMENT LOG",30,()=>{
    typeText(bLore,
"Confirmed_Eliminations˸ 43 357 892 souls\nPost-War Repurposing˸ Chess Domain\nLegacy_Status˸ Hallowed Artifact\n");
  });
}

function insertSpan(el,id,val){
  const s=document.createElement("span");
  s.id=id;
  s.textContent=val;
  el.appendChild(s);
}

/* ================= TELEMETRY ================= */
function fluctuate(id,min,max){
  const el=document.getElementById(id);
  if(!el) return;
  const v=Math.floor(Math.random()*(max-min+1))+min;
  el.textContent=v;
  el.classList.add("flicker");
  setTimeout(()=>el.classList.remove("flicker"),80);
}

function startTelemetry(){
  setInterval(()=>{
    fluctuate("core1",87,91);
    fluctuate("core2",90,94);
    fluctuate("optic1",50,54);
    fluctuate("optic2",76,80);
    fluctuate("accuracy",93,95);

    document.getElementById("sync").style.width=(60+Math.random()*30)+"%";
    document.getElementById("mental").style.width=(50+Math.random()*40)+"%";
    document.getElementById("core").style.width=(55+Math.random()*35)+"%";
  },1800);
}
</script>

</body>
</html>
